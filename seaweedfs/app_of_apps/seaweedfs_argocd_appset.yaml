---
# webapp is deployed 2nd because we need secrets and persistent volumes up 1st
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: seaweedfs-web-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - seaweedfs_hostname
              - seaweedfs_s3_endpoint
              - seaweedfs_s3_region
              - global_cluster_issuer
  template:
    metadata:
      name: seaweedfs-web-app
      annotations:
        argocd.argoproj.io/sync-wave: "3"
    spec:
      project: seaweedfs
      destination:
        server: https://kubernetes.default.svc
        namespace: seaweedfs
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        # only for testing our own patches before PRs
        # repoURL: https://github.com/jessebot/seaweedfs
        # targetRevision: main
        # path: k8s/charts/seaweedfs/

        repoURL: 'https://seaweedfs.github.io/seaweedfs/helm'
        targetRevision: 3.63.0
        chart: seaweedfs
        helm:
          releaseName: seaweedfs
          valuesObject:
            global:
              createClusterRole: true
              imageName: chrislusf/seaweedfs
              imagePullPolicy: IfNotPresent
              enableSecurity: false
              securityConfig:
                jwtSigning:
                  volumeWrite: true
                  volumeRead: false
                  filerWrite: false
                  filerRead: false
              serviceAccountName: "seaweedfs"
              certificates:
                alphacrds: false
              monitoring:
                enabled: false
                gatewayHost: null
                gatewayPort: null
              enableReplication: false
              replicationPlacment: "001"
              extraEnvironmentVars:
                WEED_CLUSTER_DEFAULT: "sw"
                WEED_CLUSTER_SW_MASTER: "seaweedfs-master.seaweedfs:9333"
                WEED_CLUSTER_SW_FILER: "seaweedfs-filer-client.seaweedfs:8888"
            image:
              registry: ""
              repository: ""
            master:
              enabled: true
              replicas: 1
              port: 9333
              grpcPort: 19333
              metricsPort: 9327
              ipBind: "0.0.0.0"
              loggingOverrideLevel: null
              pulseSeconds: null
              garbageThreshold: null
              metricsIntervalSec: 15
              defaultReplication: "000"
              disableHttp: false
              config: |-
                # Enter any extra configuration for master.toml here.
                # It may be be a multi-line string.
              data:
                type: "existingClaim"
                claimName: "swfs-master-data"
              logs:
                type: "hostPath"
                size: ""
                storageClass: ""
                hostPathPrefix: /storage
              livenessProbe:
                enabled: true
                httpGet:
                  path: /cluster/status
                  scheme: HTTP
                initialDelaySeconds: 10
                periodSeconds: 2
                successThreshold: 1
                failureThreshold: 100
                timeoutSeconds: 10
              readinessProbe:
                enabled: true
                httpGet:
                  path: /cluster/status
                  scheme: HTTP
                initialDelaySeconds: 10
                periodSeconds: 2
                successThreshold: 2
                failureThreshold: 100
                timeoutSeconds: 10
            volume:
              enabled: true
              port: 8080
              grpcPort: 18080
              metricsPort: 9327
              ipBind: "0.0.0.0"
              replicas: 1
              loggingOverrideLevel: null
              fileSizeLimitMB: null
              minFreeSpacePercent: 7
              dataDirs:
                - name: data
                  type: "existingClaim"
                  claimName: "swfs-volume-data"
                  maxVolumes: 0
              livenessProbe:
                enabled: true
                httpGet:
                  path: /status
                  scheme: HTTP
                initialDelaySeconds: 10
                periodSeconds: 2
                successThreshold: 1
                failureThreshold: 100
                timeoutSeconds: 10
              readinessProbe:
                enabled: true
                httpGet:
                  path: /status
                  scheme: HTTP
                initialDelaySeconds: 10
                periodSeconds: 2
                successThreshold: 2
                failureThreshold: 100
                timeoutSeconds: 10
            filer:
              enabled: true
              replicas: 1
              port: 8888
              grpcPort: 18888
              metricsPort: 9327
              encryptVolumeData: true
              data:
                type: "existingClaim"
                claimName: "swfs-filer-data"
              s3:
                enabled: true
                port: 8333
                httpsPort: 0
                allowEmptyFolder: false
                domainName: '{{ .seaweedfs_s3_endpoint }}'
                enableAuth: true
                existingConfigSecret: seaweedfs-s3-secret
              livenessProbe:
                enabled: true
                httpGet:
                  path: /
                  scheme: HTTP
                initialDelaySeconds: 10
                periodSeconds: 2
                successThreshold: 1
                failureThreshold: 100
                timeoutSeconds: 10
              readinessProbe:
                enabled: true
                httpGet:
                  path: /
                  scheme: HTTP
                initialDelaySeconds: 10
                periodSeconds: 2
                successThreshold: 2
                failureThreshold: 100
                timeoutSeconds: 10
            s3:
              enabled: false

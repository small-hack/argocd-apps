{{- if and (eq .Values.external_secrets_provider "bitwarden") (eq .Values.s3_provider "seaweedfs") }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: seaweedfs-s3-secret
spec:
  target:
    name: seaweedfs-s3-secret
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        admin_access_key_id: |-
          {{ `{{ .adminAccessKey }}` }}
        admin_secret_access_key:  |-
          {{ `{{ .adminSecretKey }}` }}
        seaweedfs_s3_config: |-
          {"identities":[
            {"name": "anvAdmin",
             "credentials": [
               {"accessKey": "{{ `{{ .adminAccessKey }}` }}",
                "secretKey": "{{ `{{ .adminSecretKey }}` }}"}
             ],
             "actions": ["Admin","Read","Write"]},
            {"name": "matrix",
             "credentials": [
               {"accessKey": "{{ `{{ .userAccessKey }}` }}",
                "secretKey": "{{ `{{ .userSecretKey }}` }}"}
             ],
             "actions": ["Read:matrix","Write:matrix"]},
            {"name": "matrix-postgres",
             "credentials": [
               {"accessKey": "{{ `{{ .dbUserAccessKey }}` }}",
                "secretKey": "{{ `{{ .dbUserSecretKey }}` }}"}
             ],
             "actions": ["Read:matrix-postgres",
                         "Write:matrix-postgres",
                         "List:matrix-postgres",
                         "Read:mas",
                         "Write:mas",
                         "List:mas",
                         "Read:syncv3",
                         "Write:syncv3",
                         "List:syncv3"]}
          ]}
  data:
    - secretKey: adminAccessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3_admin_credentials_bitwarden_ID }}
        property: username

    - secretKey: adminSecretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3_admin_credentials_bitwarden_ID }}
        property: password

    - secretKey: userAccessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.synapse.s3_matrix_credentials_bitwarden_ID }}
        property: username

    - secretKey: userSecretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.synapse.s3_matrix_credentials_bitwarden_ID }}
        property: password

    - secretKey: dbUserAccessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3_postgres_credentials_bitwarden_ID }}
        property: username

    - secretKey: dbUserSecretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3_postgres_credentials_bitwarden_ID }}
        property: password
{{- end }}

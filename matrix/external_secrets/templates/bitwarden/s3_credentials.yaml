{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: matrix-s3-credentials
  namespace: matrix
spec:
  target:
    name: matrix-s3-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        S3_ACCESS_KEY: |-
          {{ `{{ .accessKey }}` }}
        S3_SECRET_KEY: |-
          {{ `{{ .secretKey }}` }}
  data:
    - secretKey: accessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3_matrix_credentials_bitwarden_ID }}
        property: username

    - secretKey: secretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3_matrix_credentials_bitwarden_ID }}
        property: password
{{- end }}

{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: peertube-s3-video-credentials
  namespace: peertube
spec:
  target:
    name: peertube-s3-video-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        access_key_id: |-
          {{ `{{ .accessKey }}` }}
        secret_access_key: |-
          {{ `{{ .secretKey }}` }}
        endpoint: |-
          {{ `{{ .endpoint }}` }}
        streaming_bucket: |-
          {{ `{{ .streamingBucket }}` }}
        web_video_bucket: |-
          {{ `{{ .webVideoBucket }}` }}
        user_exports_bucket: |-
          {{ `{{ .userExportBucket }}` }}
        orig_video_bucket: |-
          {{ `{{ .origVideoBucket }}` }}
  data:
    - secretKey: accessKey
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PeertubeCredentialsBitwardenID }}
        property: s3PeertubeVideoAccessID

    - secretKey: secretKey
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PeertubeCredentialsBitwardenID }}
        property: s3PeertubeVideoAccessKey

    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PeertubeCredentialsBitwardenID }}
        property: s3Endpoint

    - secretKey: streamingBucket
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PeertubeCredentialsBitwardenID }}
        property: streamingBucket

    - secretKey: webVideoBucket
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PeertubeCredentialsBitwardenID }}
        property: webVideoBucket

    - secretKey: userExportBucket
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PeertubeCredentialsBitwardenID }}
        property: userExportBucket

    - secretKey: origVideoBucket
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PeertubeCredentialsBitwardenID }}
        property: origVideoBucket
{{- end }}

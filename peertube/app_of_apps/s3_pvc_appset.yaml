---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: peertube-s3-pvc-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - peertube_s3_provider
              - peertube_s3_backup_endpoint
              - peertube_s3_backup_bucket
              - peertube_s3_backup_region
              - peertube_s3_pvc_capacity
              - peertube_pvc_backup_schedule
  template:
    metadata:
      name: peertube-s3-pvc
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: default
      destination:
        server: "https://kubernetes.default.svc"
        namespace: peertube
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/small-hack/argocd-apps.git
        path: s3_persistence_and_backups/
        targetRevision: main
        helm:
          valuesObject:
            provider: seaweedfs
            pvc_capacity: 10Gi

            seaweedfs:
              master_pvc: false

            k8up:
              backup_name: "peertube-nightly-backup"

              securityContext:
                runAsUser: 0

              # -- can be set to 's3' or 'local'
              backup_type: "s3"

              s3:
                bucket: "{{ .peertube_s3_backup_bucket }}"
                endpoint: "{{ .peertube_s3_backup_endpoint }}"
                accessKeyIDSecretRef:
                  name: 's3-backups-credentials'
                  key: 'accessKeyId'
                  optional: false
                secretAccessKeySecretRef:
                  name: 's3-backups-credentials'
                  key: 'secretAccessKey'
                  optional: false

              repoPasswordSecretRef:
                name: 's3-backups-credentials'
                key: 'resticRepoPassword'

              prometheus_url: 'push-gateway.monitoring.svc:9091'

              schedules:
                backup: "10 0 * * *"
                check: "0 2 * * *"
                prune: "0 2 * * *"

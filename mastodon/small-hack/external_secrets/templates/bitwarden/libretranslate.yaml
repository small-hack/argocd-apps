{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: libretranslate-api-key
  namespace: mastodon
spec:
  target:
    name: libretranslate-api-key
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        apiKey: |-
          {{ `{{ .apiKey }}` }}
        endpoint: |-
          {{ `{{ .endpoint }}` }}
  data:
    - secretKey: apiKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.libretranslateApiKeybitwardenID }}
        property: password

    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.libretranslateApiKeybitwardenID }}
        property: endpoint
{{- end }}

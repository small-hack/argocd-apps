{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mastodon-server-secrets
  namespace: mastodon
spec:
  target:
    # Name of the kubernetes secret
    name: mastodon-server-secrets
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
      # Key-names within the kubernetes secret
        SECRET_KEY_BASE: |-
          {{ `{{ .SECRET_KEY_BASE }}` }}
        OTP_SECRET: |-
          {{ `{{ .OTP_SECRET }}` }}
        VAPID_PRIVATE_KEY: |-
          {{ `{{ .VAPID_PRIVATE_KEY }}` }}
        VAPID_PUBLIC_KEY: |-
          {{ `{{ .VAPID_PUBLIC_KEY }}` }}
        ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY: |-
          {{ `{{ .ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY }}` }}
        ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT: |-
          {{ `{{ .ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT }}` }}
        ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY: |-
          {{ `{{ .ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY }}` }}

  data:
    # `secretKey` relates to the key name defined within the kubernetes secret
    - secretKey: SECRET_KEY_BASE
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.mastodonSecretsBitwardenID }}
        # property within the secret we want
        property: SECRET_KEY_BASE

    # `secretKey` relates to the key name defined within the kubernetes secret
    - secretKey: OTP_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.mastodonSecretsBitwardenID }}
        # property within the secret we want
        property: OTP_SECRET

    # `secretKey` relates to the key name defined within the kubernetes secret
    - secretKey: VAPID_PRIVATE_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.mastodonSecretsBitwardenID }}
        # property within the secret we want
        property: VAPID_PRIVATE_KEY

    # `secretKey` relates to the key name defined within the kubernetes secret
    - secretKey: VAPID_PUBLIC_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.mastodonSecretsBitwardenID }}
        # property within the secret we want
        property: VAPID_PUBLIC_KEY

    # `secretKey` relates to the key name defined within the kubernetes secret
    - secretKey: ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.mastodonSecretsBitwardenID }}
        # property within the secret we want
        property: ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY

    # `secretKey` relates to the key name defined within the kubernetes secret
    - secretKey: ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.mastodonSecretsBitwardenID }}
        # property within the secret we want
        property: ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT

    # `secretKey` relates to the key name defined within the kubernetes secret
    - secretKey: ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.mastodonSecretsBitwardenID }}
        # property within the secret we want
        property: ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY

{{- end }}

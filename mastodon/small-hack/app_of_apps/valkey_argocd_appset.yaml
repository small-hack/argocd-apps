---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: valkey-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  # enable go templating
  goTemplate: true
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_time_zone
  template:
    metadata:
      name: valkey-app
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: mastodon
      destination:
        server: https://kubernetes.default.svc
        namespace: mastodon

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true

      source:
        repoURL: 'registry-1.docker.io'
        chart: bitnamicharts/valkey
        targetRevision: 2.0.2
        helm:
          valuesObject:

            fullnameOverride: "valkey"

            global:
              storageClass: "local-path"

            auth:
              enabled: true
              existingSecret: "mastodon-valkey-credentials"
              existingSecretPasswordKey: "valkey-password"

            tls:
              enabled: false
              authClients: true
              autoGenerated: false

            primary:
              persistence:
                enabled: true
                existingClaim: "mastodon-valkey-primary"

            replica:
              persistence:
                enabled: true
                existingClaim: "mastodon-valkey-replica"

            persistentVolumeClaimRetentionPolicy:
              enabled: true
              whenScaled: Retain
              whenDeleted: Retain

            metrics:
              # we use a grafana exporter that logs into valkey directly
              enabled: false

            # definitions of presets https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
            # defult is "nano"
            resourcesPreset: "small"

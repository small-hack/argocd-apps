---
# webapp is deployed 2nd because we need secrets and persistent volumes up 1st
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mastodon-postgres-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - mastodon_s3_endpoint
  template:
    metadata:
      name: mastodon-postgres-cluster
      namespace: mastodon
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: mastodon
      destination:
        server: "https://kubernetes.default.svc"
        namespace: mastodon
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://small-hack.github.io/cloudnative-pg-cluster-chart
        chart: cnpg-cluster
        targetRevision: 0.5.0
        helm:
          releaseName: mastodon-postgres-cluster
          values: |
            name: mastodon-postgres
            instances: 3

            bootstrap:
              initdb:
                database: mastodon
                owner: mastodon
                # postInitSQL:
                #  - GRANT ALL PRIVILEGES ON DATABASE mastodon TO mastodon;
                #  - GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO mastodon;

            backup:
              # barman is a utility for backing up postgres to s3
              barmanObjectStore:
                destinationPath: "s3://mastodon-postgresql"
                endpointURL: "https://{{ .mastodon_s3_endpoint }}"
                s3Credentials:
                  accessKeyId:
                    name: mastodon-s3-credentials
                    key: "S3_USER"
                  secretAccessKey:
                    name: mastodon-s3-credentials
                    key: "S3_PASSWORD"
              retentionPolicy: "7d"

            certificates:
              server:
                enabled: true
                generate: true
              client:
                enabled: true
                generate: true
              user:
                enabled: true
                username: mastodon

            scheduledBackup:
              name: mastodon-pg-backup
              spec:
                schedule: "0 0 0 * * *"
                backupOwnerReference: self
                cluster:
                  name: pg-backup

            monitoring:
              enablePodMonitor: false

            postgresql:
              pg_hba:
                - hostnossl all all 0.0.0.0/0 reject
                - hostssl all all 0.0.0.0/0 cert clientcert=verify-full

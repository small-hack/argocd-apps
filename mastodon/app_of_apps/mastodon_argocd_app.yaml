---
# First sync wave done in parallel with creating secrets. Must be BEFORE
# mastodon so that mastodon persists it's data between upgrades. Sync policy
# is set to ApplyOutOfSyncOnly=true to create the volume initially only.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mastodon-persistence
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: mastodon
  destination:
    server: "https://kubernetes.default.svc"
    namespace: mastodon
  source:
    repoURL: https://github.com/small-hack/argocd-apps.git
    path: mastodon/manifests/persistence/
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      selfHeal: false

---
# has to be after secrets, but before web-app
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mastodon-postgres
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: mastodon
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: mastodon
  source:
    repoURL: 'registry-1.docker.io'
    chart: bitnamicharts/postgresql
    targetRevision: 13.2.12
    helm:
      skipCrds: true
      values: |
        global:
          postgresql:
            auth:
              username: mastodon
              database: mastodon
              existingSecret: mastodon-pgsql-credentials
              secretKeys:
                userPasswordKey: password
                adminPasswordKey: postgresPassword
        volumePermissions:
          enabled: true
        primary:
          podAnnotations:
            k8up.io/backupcommand: "sh -c 'PGDATABASE=\"$POSTGRES_DB\" PGUSER=\"$POSTGRES_USER\" PGPASSWORD=\"$POSTGRES_PASSWORD\" pg_dump --clean'"
            k8up.io/file-extension: .sql
          pgHbaConfiguration: |-
            local all all trust
            host all all 127.0.0.1/32 md5
            host all mastodon 10.0.0.0/8 md5
          initdb:
            scripts:
              my_init_script.sql: |
                ALTER DATABASE mastodon OWNER TO mastodon;
                GRANT ALL PRIVILEGES ON DATABASE mastodon TO mastodon;
                GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO mastodon;
          persistence:
            enabled: true
            # Use an existing Persistent Volume Claim (must be created ahead of time)
            existingClaim: "mastodon-postgres"
        metrics:
          enabled: true
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    automated:
      selfHeal: false
      prune: true

---
# has to be after secrets, but before web-app
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mastodon-redis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: mastodon
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: mastodon
  source:
    repoURL: 'registry-1.docker.io'
    chart: bitnamicharts/redis
    targetRevision: 18.3.3
    helm:
      values: |
        replica:
          replicaCount: 1
        auth:
          # you can also specify the name of an existing Secret
          # with a key of redis-password set to the password you want
          existingSecret: "mastodon-redis-credentials"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    automated:
      selfHeal: false
      prune: true

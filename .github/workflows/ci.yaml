name: Lint

on:
  workflow_dispatch:
  #pull_request:
  #paths-ignore:
  #  - 'README.md'
  #  - '**/README.md'
  #  - '.github/**'

jobs:
  lint:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: "0"

      - uses: ibiqlik/action-yamllint@v3
        with:
          config_data: "{extends: default, rules: {line-length: disable}}"

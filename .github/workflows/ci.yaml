name: Lint

on:
  workflow_dispatch:
  #pull_request:
  #paths-ignore:
  #  - 'README.md'
  #  - '**/README.md'
  #  - '.github/**'

jobs:
  lint:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: "0"

      - uses: ibiqlik/action-yamllint@v3
        with:
          config_data: "{extends: default, rules: {line-length: disable}}"

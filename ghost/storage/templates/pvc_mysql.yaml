---
# Dynamic Persistent volume claim for postgresql specifically to persist
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-mysql
spec:
  storageClassName: {{ .Values.pvc_storageClassName }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc_capacity }}
---
# Dynamic Persistent volume claim for postgresql specifically to persist
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-activitypub-mysql
spec:
  storageClassName: {{ .Values.pvc_storageClassName }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc_capacity }}

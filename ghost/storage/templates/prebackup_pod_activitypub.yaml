apiVersion: k8up.io/v1
kind: PreBackupPod
metadata:
  name: ghost-activitypub-mysqldump
spec:
  backupCommand: sh -c 'mysqldump -u$USER -p$PW -h $DB_HOST --all-databases'
  pod:
    spec:
      containers:
        - name: ghost-activitypub-mysqldump
          image: mariadb:10.4
          command:
            - 'sleep'
            - 'infinity'
          imagePullPolicy: Always
          env:
            - name: USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: ghost-activitypub-mysql-credentials
            - name: PW
              valueFrom:
                secretKeyRef:
                  key: mysql-password
                  name: ghost-activitypub-mysql-credentials
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: ghost-activitypub-mysql-credentials

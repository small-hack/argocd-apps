---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ghost-bitwarden-eso
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_external_secrets
              - ghost_admin_credentials_bitwarden_id
              - ghost_s3_backups_credentials_bitwarden_id
  template:
    metadata:
      name: ghost-bitwarden-eso
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: ghost
      destination:
        server: https://kubernetes.default.svc
        namespace: ghost
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - Retry=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: ghost/external_secrets/
        targetRevision: main
        helm:
          releaseName: ghost-bitwarden-eso
          valuesObject:
            provider: '{{ .global_external_secrets }}'
            bitwardenAdminCredentialsID: '{{ .ghost_admin_credentials_bitwarden_id }}'
            s3BackupCredentialsBitwardenID: "{{ .ghost_s3_backups_credentials_bitwarden_id }}"

{{- if eq .Values.provider "bitwarden" }}
---
# secret for a ghost mysql DB
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghost-pgsql-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: ghost-pgsql-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: |-
          {{ `{{ .username }}` }}
        password: |-
          {{ `{{ .password }}` }}
  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.mysqlBitwardenID }}
        property: password

    # mys username for ghost user to access ghost database
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.mysqlBitwardenID }}
        property: username

{{- end }}

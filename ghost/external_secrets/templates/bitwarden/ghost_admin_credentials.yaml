{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghost-admin-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: ghost-admin-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: |-
          {{ `{{ .username }}` }}
        email: |-
          {{ `{{ .email }}` }}
        ghost-password: |-
          {{ `{{ .password }}` }}
  data:
    # ghost admin email
    - secretKey: email
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.adminCredentialsBitwardenID }}
        property: email

    # ghost admin username
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.adminCredentialsBitwardenID }}
        property: username

    # ghost admin password
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.adminCredentialsBitwardenID }}
        property: password
{{- end }}

{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghost-admin-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: ghost-admin-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: |-
          {{ `{{ .username }}` }}
        password: |-
          {{ `{{ .password }}` }}
        serverInfoToken: |-
          {{ `{{ .serverInfoToken }}` }}
        smtpUsername: |-
          {{ `{{ .smtpUsername }}` }}
        smtpPassword: |-
          {{ `{{ .smtpPassword }}` }}
        smtpHost: |-
          {{ `{{ .smtpHost }}` }}

  data:
    # ghost admin user
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.adminCredentialsBitwardenID }}
        property: username

    # ghost admin password
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.adminCredentialsBitwardenID }}
        property: password

    # ghost metrics api token
    - secretKey: serverInfoToken
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.serverInfoTokenBitwardenID }}
        property: serverInfoToken

    # ghost smtp user for mail
    - secretKey: smtpUsername
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.smtpCredentialsBitwardenID }}
        property: username

    # ghost smtp password for mail
    - secretKey: smtpPassword
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.smtpCredentialsBitwardenID }}
        property: password

    # ghost smtp host for mail
    - secretKey: smtpHost
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.smtpCredentialsBitwardenID }}
        property: hostname
{{- end }}

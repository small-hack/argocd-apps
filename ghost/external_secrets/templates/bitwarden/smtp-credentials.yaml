{{- if eq .Values.provider "bitwarden" }}
---
# secret ghost email stuff
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghost-smtp-credentials
  namespace: ghost
spec:
  target:
    # Name of the kubernetes secret to create
    name: ghost-smtp-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        hostname: |-
          {{ `{{ .hostname }}` }}
        port: |-
          {{ `{{ .port }}` }}
        protocol: |-
          {{ `{{ .protocol }}` }}
        username: |-
          {{ `{{ .username }}` }}
        password: |-
          {{ `{{ .password }}` }}

  data:
    - secretKey: hostname
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: smtpHostname

    - secretKey: port
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: smtpPort

    - secretKey: protocol
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: smtpProtocol

    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: username

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: password
{{- end }}

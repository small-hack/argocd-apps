{{- if eq .Values.provider "bitwarden" }}
---
# secret for a ghost mysql DB
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghost-activitypub-mysql-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: ghost-activitypub-mysql-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        host: activitypub-mysql-headless.ghost.svc
        port: |-
          {{ `{{ .port }}` }}
        username: |-
          {{ `{{ .username }}` }}
        database: |-
          {{ `{{ .database }}` }}
        mysql-password: |-
          {{ `{{ .password }}` }}
        mysql-replication-password: |-
          {{ `{{ .password }}` }}
        mysql-root-password: |-
          {{ `{{ .password }}` }}
        mysql-connection-string: |-
          mysql://{{ `{{ .username }}` }}:{{ `{{ .password }}` }}@tcp(activitypub-mysql-headless.ghost.svc:{{ `{{ .port }}` }})/{{ `{{ .database }}` }}

  data:
    - secretKey: database
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.mysqlBitwardenID }}
        property: database

    - secretKey: port
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.mysqlBitwardenID }}
        property: port

    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.mysqlBitwardenID }}
        property: username

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.mysqlBitwardenID }}
        property: password
{{- end }}

{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-ghost-credentials
  namespace: ghost
spec:
  target:
    name: s3-ghost-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        S3_USER: |-
          {{ `{{ .accessKey }}` }}
        S3_PASSWORD: |-
          {{ `{{ .secretKey }}` }}
        S3_HOSTNAME: |-
          {{ `{{ .endpoint }}` }}
        S3_BUCKET: |-
          {{ `{{ .bucket }}` }}

  data:
    - secretKey: accessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3ghostCredentialsBitwardenID }}
        property: username

    - secretKey: secretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3ghostCredentialsBitwardenID }}
        property: password

    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3ghostCredentialsBitwardenID }}
        property: endpoint

    - secretKey: bucket
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3ghostCredentialsBitwardenID }}
        property: bucket
{{- end }}

apiVersion: k8up.io/v1
kind: PodConfig
metadata:
  name: s3-backups-podconfig
spec:
  template:
    spec:
      {{- with .Values.k8up.securityContext }}
      securityContext:
        runAsUser: {{ .runAsUser }}
      {{- end }}

      containers:
        - name: test
          env:
            - name: {{ .Values.app }}
              value: "true"

      {{- if and .Values.tolerations .Values.k8up.tolerations }}
      tolerations:
        {{- range .Values.tolerations }}
        - effect: {{ .effect }}
          key: {{ .key }}
          operator: {{ .operator }}
          value: {{ .value }}
        {{- end }}
      {{- end }}

      {{- with and .Values.k8up.tolerations .Values.affinity}}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

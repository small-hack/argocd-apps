{{- if eq .Values.provider "juicefs" }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: valkey-data-juicefs-valkey-0
  annotations:
    k8up.io/backup: "true"
spec:
  storageClassName: {{ .Values.pvc_storageClassName }}
  accessModes:
    - ReadWriteOnce
  resources:

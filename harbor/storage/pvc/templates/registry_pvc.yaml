---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: registry
  annotations:
    k8up.io/backup: 'true'
spec:
  storageClassName: {{ .Values.registry_pvc.storageClassName }}
  accessModes:
    - {{ .Values.registry_pvc.accessMode }}
  resources:
    requests:
      storage: {{ .Values.registry_pvc.storage }}

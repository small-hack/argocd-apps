{{- if and (eq .Values.provider "bitwarden") .Values.adminCredentialsBitwardenID }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-admin-credentials
  namespace: harbor-admin-credentials
spec:
  target:
    # Name of the kubernetes secret
    name: harbor-admin-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Key-names within the kubernetes secret
        secretKey: |-
          {{ `{{ .secretKey }}` }}
        password: |-
          {{ `{{ .password }}` }}

  data:
    - secretKey: secretKey
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.adminCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: secretKey

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.adminCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: password
{{- end }}

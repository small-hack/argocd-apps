{{- if and (eq .Values.provider "bitwarden") .Values.registryCredentialsBitwardenID }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-registry-credentials
spec:
  target:
    # Name of the kubernetes secret
    name: harbor-registry-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Key-names within the kubernetes secret
        HARBOR_ADMIN_PASSWORD: |-
          {{ `{{ .password }}` }}
        REGISTRY_CREDENTIAL_USERNAME: |-
          {{ `{{ .registryUser }}` }}
        REGISTRY_CREDENTIAL_PASSWORD: |-
          {{ `{{ .registryPassword }}` }}

  data:
    - secretKey: registryUser
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.registryCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: registryUser

    - secretKey: registryPassword
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.registryCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: registryPassword

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.adminCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: password
{{- end }}

{{- if and (eq .Values.provider "bitwarden") .Values.adminCredentialsBitwardenID }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oidc-harbor
spec:
  target:
    # Name of the kubernetes secret
    name: oidc-harbor
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Key-names within the kubernetes secret
        client_id: |-
          {{ `{{ .client_id }}` }}
        client_secret: |-
          {{ `{{ .client_secret }}` }}
        endpoint: |-
          {{ `{{ .endpoint }}` }}

  data:
    - secretKey: client_id
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.oidcCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: username

    - secretKey: client_secret
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.oidcCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: password

    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # key-id of the bitwarden secret
        key: {{ .Values.oidcCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: issuer

{{- end }}

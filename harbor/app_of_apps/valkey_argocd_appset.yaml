---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: harbor-valkey-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_storage_class
  template:
    metadata:
      name: harbor-valkey
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: harbor
      destination:
        server: "https://kubernetes.default.svc"
        namespace: harbor
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'registry-1.docker.io'
        chart: bitnamicharts/valkey
        targetRevision: 2.4.1
        helm:
          valuesObject:
            fullnameOverride: "valkey-harbor"

            global:
              storageClass: "{{ .global_storage_class }}"

            # for auth, we get the valkey credentials from an ExternalSecret
            auth:
              enabled: true
              existingSecret: "valkey-credentials"
              existingSecretPasswordKey: "password"

            # TLS settings
            tls:
              enabled: false
              authClients: true
              autoGenerated: false

            # primary (control plane) configuration
            primary:
              persistence:
                enabled: true
                existingClaim: "valkey-primary"

            # valkey replica configuration
            replica:
              persistence:
                enabled: true
                existingClaim: "valkey-replica"


            # persistnent volume retention policy for the StatefulSet
            persistentVolumeClaimRetentionPolicy:
              enabled: true
              whenScaled: Retain
              whenDeleted: Retain

            metrics:
              # we use a grafana exporter that logs into valkey directly
              enabled: false

            # definitions: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
            # Options: nano, micro, small, medium, large, xlarge, 2xlarge
            # default: nano
            resourcesPreset: "small"

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: harbor-valkey-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_storage_class
  template:
    metadata:
      name: harbor-valkey
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: harbor
      destination:
        server: "https://kubernetes.default.svc"
        namespace: harbor
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/small-hack/argocd-apps.git
        path: valkey_reusable_helm/
        # change this to main before we merge this branch
        targetRevision: harbor-refresh
        helm:
          valuesObject:
            app: harbor
            storageClass: '{{ .global_storage_class }}'

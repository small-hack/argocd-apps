---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: harbor-pvc-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_pvc_storage_class
              - harbor_storage
              - harbor_access_mode
  template:
    metadata:
      name: harbor-pvc
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: harbor
      destination:
        server: "https://kubernetes.default.svc"
        namespace: harbor
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/small-hack/argocd-apps.git
        path: harbor/storage/pvc/
        targetRevision: main
        helm:
          valuesObject:
            # -- enable harbor valkeyuration pvc
            pvc:
              storageClassName: '{{ .global_pvc_storage_class }}'
              accessMode: '{{ .harbor_access_mode }}'
              storage: '{{ .harbor_storage }}'

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: harbor-pvc-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_pvc_storage_class
              - harbor_storage
              - harbor_access_mode
              - harbor_trivy_pvc_storage
              - harbor_trivy_storage_class
              - harbor_trivy_access_mode
              - harbor_registry_pvc_storage
              - harbor_registry_storage_class
              - harbor_registry_access_mode
              - harbor_jobs_pvc_storage
              - harbor_jobs_storage_class
              - harbor_jobs_access_mode
              - harbor_valkey_storage
              - harbor_valkey_storage_class
              - harbor_valkey_access_mode
  template:
    metadata:
      name: harbor-pvc
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: harbor
      destination:
        server: "https://kubernetes.default.svc"
        namespace: harbor
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/small-hack/argocd-apps.git
        path: harbor/storage/pvc/
        # change this before we merge
        targetRevision: harbor-refresh
        helm:
          valuesObject:
            registry_pvc:
              # -- default storage class name to use for registry pvc
              storageClassName: "{{ .harbor_registry_storage_class }}"
              # -- default access mode for the registry pvc
              accessMode: "{{ .harbor_registry_access_mode }}"
              # -- storage capacity for the harbor registry pvc
              storage: "{{ .harbor_registry_pvc_storage }}"

            jobs_pvc:
              # -- default storage class name to use for jobs pvc
              storageClassName: "{{ .harbor_jobs_storage_class }}"
              # -- default access mode for the jobs pvc
              accessMode: "{{ .harbor_jobs_access_mode }}"
              # -- storage capacity for the harbor jobs pvc
              storage: "{{ .harbor_jobs_pvc_storage }}"

            trivy_pvc:
              # -- default storage class name to use for trivy pvc
              storageClassName: "{{ .harbor_trivy_storage_class }}"
              # -- default access mode for the trivy pvc
              accessMode: "{{ .harbor_trivy_access_mode }}"
              # -- storage capacity for the harbor trivy pvc
              storage: "{{ .harbor_trivy_pvc_storage }}"

            valkey_pvc:
              # -- default storage class name to use for valkey pvc
              storageClassName: "{{ .harbor_valkey_storage_class }}"
              # -- default access mode for the valkey pvc
              accessMode: "{{ .harbor_valkey_access_mode }}"
              # -- storage capacity for the harbor valkey pvc
              storage: "{{ .harbor_valkey_storage }}"

            # -- tolerate affinity
            affinity: {}

            # -- tolerate taints
            tolerations: []

            # -- for enabling backups to a remote s3 provider or local disk backup
            k8up:
              # -- user to run the backups as
              securityContext:
                runAsUser: 0

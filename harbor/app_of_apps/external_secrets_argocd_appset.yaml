---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: harbor-external-secrets-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_external_secrets
              - harbor_admin_credentials_bitwarden_id
              - harbor_oidc_credentials_bitwarden_id
              - harbor_postgres_credentials_bitwarden_id
              - harbor_s3_provider
              - harbor_s3_admin_credentials_bitwarden_id
              - harbor_s3_harbor_credentials_bitwarden_id
              - harbor_s3_postgres_credentials_bitwarden_id
              - harbor_s3_backups_credentials_bitwarden_id
              - harbor_valkey_bitwarden_id
  template:
    metadata:
      name: harbor-external-secrets
    spec:
      project: harbor
      destination:
        server: https://kubernetes.default.svc
        namespace: harbor
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: harbor/external_secrets/
        targetRevision: main
        helm:
          valuesObject:
            provider: "{{ .global_external_secrets }}"
            # admin credentails
            harborSecretsBitwardenID: "{{ .harbor_admin_credentials_bitwarden_id }}"

            # postgres
            pgsqlCredentialsBitwardenID: "{{ .harbor_postgres_credentials_bitwarden_id }}"

            # OIDC
            oidcCredentialsBitwardenID: '{{ .harbor_oidc_credentials_bitwarden_id }}'

            # s3 related secrets
            s3_provider: "{{ .harbor_s3_provider }}"
            s3AdminCredentialsBitwardenID: "{{ .harbor_s3_admin_credentials_bitwarden_id }}"
            s3harborCredentialsBitwardenID: "{{ .harbor_s3_harbor_credentials_bitwarden_id }}"
            s3PostgresCredentialsBitwardenID: "{{ .harbor_s3_postgres_credentials_bitwarden_id }}"
            s3BackupCredentialsBitwardenID: "{{ .harbor_s3_backups_credentials_bitwarden_id }}"

            # valkey
            valkeyCredentialsBitwardenID: "{{ .harbor_valkey_bitwarden_id }}"

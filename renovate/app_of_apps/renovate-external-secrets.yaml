---
# renovate is for backups of persistent volume claims
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: renovate-external-secrets-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_time_zone
  template:
    metadata:
      name: renovate-external-secrets
    spec:
      project: renovate

      destination:
        server: "https://kubernetes.default.svc"
        namespace: renovate

      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true

        automated:
          prune: true
          selfHeal: true

      source:
        # official renovate helm repo
        repoURL: https://git.smallhack.org/small-hack/argocd-apps
        path: renovate/external_secrets/
        helm:
          valuesObject:
            fullnameOverride: 'renovate-config'

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appset-secrets-plugin
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    pref.argocd.argoproj.io/default-view: "tree"
spec:
  project: argo-cd

  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true

  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd

  source:
    repoURL: https://small-hack.github.io/appset-secret-plugin
    chart: appset-secret-plugin
    targetRevision: 1.4.0
    helm:
      releaseName: appset-secret-plugin
      valuesObject:
        # this can be set lower if everything is working
        logging:
          level: debug

        # this is the secret that this deployment will load and reload
        secretVars:
          existingSecret: "appset-secret-vars"

        # the token needed from both appset-secret-plugin AND argocd for auth
        token:
          existingSecret: "appset-secret-token"

        # configReloader sidecar container settings
        configReloader:
          # folder: /var/run/secret-plugin
          folder: /data/secret-plugin

            ## Application controller
            controller:
              ## Application controller metrics configuration
              metrics:
                # -- Deploy metrics service
                enabled: false
                applicationLabels:
                  # -- Enables additional labels in argocd_app_labels metric
                  enabled: false
                  # -- Additional labels
                  labels: []
                service:
                  # -- Metrics service type
                  type: ClusterIP
                  # -- Metrics service clusterIP. `None` makes a "headless service" (no virtual IP)
                  clusterIP: ""
                  # -- Metrics service annotations
                  annotations: {}
                  # -- Metrics service labels
                  labels: {}
                  # -- Metrics service port
                  servicePort: 8082
                  # -- Metrics service port name
                  portName: http-metrics
                serviceMonitor:
                  # -- Enable a prometheus ServiceMonitor
                  enabled: false
                  # -- Prometheus ServiceMonitor interval
                  interval: 30s
                  # -- Prometheus [RelabelConfigs] to apply to samples before scraping
                  relabelings: []
                  # -- Prometheus [MetricRelabelConfigs] to apply to samples before ingestion
                  metricRelabelings: []
                  # -- Prometheus ServiceMonitor selector
                  selector: {}
                    # prometheus: kube-prometheus

                  # -- Prometheus ServiceMonitor scheme
                  scheme: ""
                  # -- Prometheus ServiceMonitor tlsConfig
                  tlsConfig: {}
                  # -- Prometheus ServiceMonitor namespace
                  namespace: "" # "monitoring"
                  # -- Prometheus ServiceMonitor labels
                  additionalLabels: {}
                  # -- Prometheus ServiceMonitor annotations
                  annotations: {}

              ## Enable this and set the rules: to whatever custom rules you want for the Cluster Role resource.
              ## Defaults to off
              clusterRoleRules:
                enabled: false
                # -- List of custom rules for the application controller's ClusterRole resource
                rules: []

            ## Dex
            dex:
              enabled: false

            ## Redis
            redis:
              # -- Enable redis
              enabled: true
              serviceAccount:
                # -- Create a service account for the redis pod
                create: false
                # -- Automount API credentials for the Service Account
                automountServiceAccountToken: false
              metrics:
                # -- Deploy redis metrics service
                enabled: false
                # Redis metrics service configuration
                service:
                  # -- Metrics service port
                  servicePort: 9121
                  # -- Metrics service port name
                  portName: http-metrics
                serviceMonitor:
                  # -- Enable a prometheus ServiceMonitor
                  enabled: false

            ## Server
            server:
              ## Argo CD server Horizontal Pod Autoscaler
              autoscaling:
                # -- Enable Horizontal Pod Autoscaler ([HPA]) for the Argo CD server
                enabled: false
                # -- Minimum number of replicas for the Argo CD server [HPA]
                minReplicas: 1
                # -- Maximum number of replicas for the Argo CD server [HPA]
                maxReplicas: 5
                # -- Average CPU utilization percentage for the Argo CD server [HPA]
                targetCPUUtilizationPercentage: 50
                # -- Average memory utilization percentage for the Argo CD server [HPA]
                targetMemoryUtilizationPercentage: 50
                # -- Configures the scaling behavior of the target in both Up and Down directions.
                # This is only available on HPA apiVersion `autoscaling/v2beta2` and newer
                behavior: {}
                  # scaleDown:
                  #  stabilizationWindowSeconds: 300
                  #  policies:
                  #   - type: Pods
                  #     value: 1
                  #     periodSeconds: 180
                  # scaleUp:
                  #   stabilizationWindowSeconds: 300
                  #   policies:
                  #   - type: Pods
                  #     value: 2
                  #     periodSeconds: 60

              ## Argo CD server Pod Disruption Budget
              ## Ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
              pdb:
                # -- Deploy a [PodDisruptionBudget] for the Argo CD server
                enabled: false
                # -- Labels to be added to Argo CD server pdb
                labels: {}
                # -- Annotations to be added to Argo CD server pdb
                annotations: {}
                # -- Number of pods that are available after eviction as number or percentage (eg.: 50%)
                # @default -- `""` (defaults to 0 if not specified)
                minAvailable: ""
                # -- Number of pods that are unavailable after eviction as number or percentage (eg.: 50%).
                ## Has higher precedence over `server.pdb.minAvailable`
                maxUnavailable: ""

              ## Argo UI extensions
              ## This function in tech preview stage, do expect instability or breaking changes in newer versions.
              ## Ref: https://github.com/argoproj-labs/argocd-extensions
              extensions:
                # -- Enable support for Argo UI extensions
                enabled: false

              # -- Resource limits and requests for the Argo CD server
              resources: {}
              #  limits:
              #    cpu: 100m
              #    memory: 128Mi
              #  requests:
              #    cpu: 50m
              #    memory: 64Mi

              # Server container ports
              containerPorts:
                # -- Server container port
                server: 8080
                # -- Metrics container port
                metrics: 8083

              ## Server metrics service configuration
              metrics:
                # -- Deploy metrics service
                enabled: true
                service:
                  # -- Metrics service type
                  type: ClusterIP
                  # -- Metrics service port
                  servicePort: 8083
                  # -- Metrics service port name
                  portName: http-metrics
                serviceMonitor:
                  # -- Enable a prometheus ServiceMonitor
                  enabled: true
                  # -- Prometheus ServiceMonitor tlsConfig
                  tlsConfig: {}
                  # -- Prometheus ServiceMonitor namespace
                  namespace: "prometheus"

              ingress:
                # Enable an ingress resource for the Argo CD server
                enabled: true
                ingressClassName: "nginx"
                annotations:
                  cert-manager.io/cluster-issuer: {{ .global_cluster_issuer }}
                  kubernetes.io/tls-acme: true
                  nginx.ingress.kubernetes.io/backend-protocol: HTTPS
                  nginx.ingress.kubernetes.io/ssl-passthrough: true
                hosts:
                  - {{ .argo_cd_hostname }}
                tls:
                  - secretName: argocd-secret
                    hosts:
                      - {{ .argo_cd_hostname }}
                # Uses `server.service.servicePortHttps` instead `server.service.servicePortHttp`
                https: true

              # dedicated ingress for gRPC as documented at
              # Ref: https://argo-cd.readthedocs.io/en/stable/operator-manual/ingress/
              ingressGrpc:
                # -- Enable an ingress resource for the Argo CD server for dedicated [gRPC-ingress]
                enabled: false
                # -- Additional ingress annotations for dedicated [gRPC-ingress]
                annotations:
                  cert-manager.io/cluster-issuer: {{ .global_cluster_issuer }}
                # -- Defines which ingress controller will implement the resource [gRPC-ingress]
                ingressClassName: "nginx"
                # -- List of ingress hosts for dedicated [gRPC-ingress]
                ## Hostnames must be provided if Ingress is enabled.
                ## Secrets must be manually created in the namespace
                hosts:
                  - {{ .argo_cd_hostname }}
                # -- List of ingress paths for dedicated [gRPC-ingress]
                paths:
                  - /
                # -- Ingress path type for dedicated [gRPC-ingress]. One of `Exact`, `Prefix` or `ImplementationSpecific`
                pathType: Prefix
                # -- Ingress TLS configuration for dedicated [gRPC-ingress]
                tls:
                  - secretName: argocd-grpc-secret
                    hosts:
                      - grpc-{{ .argo_cd_hostname }}
                # -- Uses `server.service.servicePortHttps` instead `server.service.servicePortHttp`
                https: true

            ## Repo Server
            repoServer:
              # -- Repo server name
              name: repo-server

              ## Repo server Horizontal Pod Autoscaler
              autoscaling:
                # -- Enable Horizontal Pod Autoscaler ([HPA]) for the repo server
                enabled: false
                # -- Minimum number of replicas for the repo server [HPA]
                minReplicas: 1
                # -- Maximum number of replicas for the repo server [HPA]
                maxReplicas: 5
                # -- Average CPU utilization percentage for the repo server [HPA]
                targetCPUUtilizationPercentage: 50
                # -- Average memory utilization percentage for the repo server [HPA]
                targetMemoryUtilizationPercentage: 50
                # -- Configures the scaling behavior of the target in both Up and Down directions.
                # This is only available on HPA apiVersion `autoscaling/v2beta2` and newer
                behavior: {}
                  # scaleDown:
                  #  stabilizationWindowSeconds: 300
                  #  policies:
                  #   - type: Pods
                  #     value: 1
                  #     periodSeconds: 180
                  # scaleUp:
                  #   stabilizationWindowSeconds: 300
                  #   policies:
                  #   - type: Pods
                  #     value: 2
                  #     periodSeconds: 60

              # -- Resource limits and requests for the repo server pods
              resources: {}
              #  limits:
              #    cpu: 50m
              #    memory: 128Mi
              #  requests:
              #    cpu: 10m
              #    memory: 64Mi

              # TLS certificate configuration via Secret
              ## Ref: https://argo-cd.readthedocs.io/en/stable/operator-manual/tls/#configuring-tls-to-argocd-repo-server
              ## Note: Issuing certificates via cert-manager in not supported right now because it's not possible to restart repo server automatically without extra controllers.
              certificateSecret:
                # -- Create argocd-repo-server-tls secret
                enabled: false
                # -- Annotations to be added to argocd-repo-server-tls secret
                annotations: {}
                # -- Labels to be added to argocd-repo-server-tls secret
                labels: {}
                # -- Certificate authority. Required for self-signed certificates.
                ca: ''
                # -- Certificate private key
                key: ''
                # -- Certificate data. Must contain SANs of Repo service (ie: argocd-repo-server, argocd-repo-server.argo-cd.svc)
                crt: ''

              ## Repo server metrics service configuration
              metrics:
                # -- Deploy metrics service
                enabled: true
                service:
                  # -- Metrics service type
                  type: ClusterIP
                  # -- Metrics service port
                  servicePort: 8084
                  # -- Metrics service port name
                  portName: http-metrics
                serviceMonitor:
                  # -- Enable a prometheus ServiceMonitor
                  enabled: false
                  # -- Prometheus ServiceMonitor tlsConfig
                  tlsConfig: {}
                  # -- Prometheus ServiceMonitor namespace
                  namespace: "" # "monitoring"

              ## Enable Custom Rules for the Repo server's Cluster Role resource
              ## Enable this and set the rules: to whatever custom rules you want for the Cluster Role resource.
              ## Defaults to off
              clusterRoleRules:
                # -- Enable custom rules for the Repo server's Cluster Role resource
                enabled: false
                # -- List of custom rules for the Repo server's Cluster Role resource
                rules: []

              # -- Repo server rbac rules
              rbac: []
              #   - apiGroups:
              #     - argoproj.io
              #     resources:
              #     - applications
              #     verbs:
              #     - get
              #     - list
              #     - watch

            ## ApplicationSet controller
            applicationSet:
              # -- Enable ApplicationSet controller
              enabled: true

              ## Metrics service configuration
              metrics:
                # -- Deploy metrics service
                enabled: false
                serviceMonitor:
                  # -- Enable a prometheus ServiceMonitor
                  enabled: false

              # -- Resource limits and requests for the ApplicationSet controller pods.
              resources: {}
                # limits:
                #   cpu: 100m
                #   memory: 128Mi
                # requests:
                #   cpu: 100m
                #   memory: 128Mi

              # TLS certificate configuration via cert-manager
              ## Ref: https://argo-cd.readthedocs.io/en/stable/operator-manual/tls/#tls-configuration
              certificate:
                # -- Deploy a Certificate resource (requires cert-manager)
                enabled: false
                # -- The name of the Secret that will be automatically created and managed by this Certificate resource
                secretName: argocd-application-controller-tls
                # -- Certificate primary domain (commonName)
                domain: {{ .argo_cd_hostname }}
                # -- Certificate Subject Alternate Names (SANs)
                additionalHosts: []
                # -- The requested 'duration' (i.e. lifetime) of the certificate.
                # @default -- `""` (defaults to 2160h = 90d if not specified)
                ## Ref: https://cert-manager.io/docs/usage/certificate/#renewal
                duration: ""
                # -- How long before the expiry a certificate should be renewed.
                # @default -- `""` (defaults to 360h = 15d if not specified)
                ## Ref: https://cert-manager.io/docs/usage/certificate/#renewal
                renewBefore: ""
                # Certificate issuer
                ## Ref: https://cert-manager.io/docs/concepts/issuer
                issuer:
                  # -- Certificate issuer group. Set if using an external issuer. Eg. `cert-manager.io`
                  group: ""
                  # -- Certificate issuer kind. Either `Issuer` or `ClusterIssuer`
                  kind: ""
                  # -- Certificate issuer name. Eg. `letsencrypt`
                  name: ""
                # Private key of the certificate
                privateKey:
                  # -- Rotation policy of private key when certificate is re-issued. Either: `Never` or `Always`
                  rotationPolicy: Never
                  # -- The private key cryptography standards (PKCS) encoding for private key. Either: `PCKS1` or `PKCS8`
                  encoding: PKCS1
                  # -- Algorithm used to generate certificate private key. One of: `RSA`, `Ed25519` or `ECDSA`
                  algorithm: RSA
                  # -- Key bit size of the private key. If algorithm is set to `Ed25519`, size is ignored.
                  size: 2048

            ## Notifications controller
            notifications:
              # -- Enable notifications controller
              enabled: true
              # -- Notifications controller name string
              name: notifications-controller

              # -- Argo CD dashboard url; used in place of {{.context.argocdUrl}} in templates
              argocdUrl:

              # -- Define user-defined context
              # ref: https://argocd-notifications.readthedocs.io/en/stable/templates/#defining-user-defined-context
              context: {}
                # region: east
                # environmentName: staging

              metrics:
                # -- Enables prometheus metrics server
                enabled: false
                # -- Metrics port
                port: 9001
                service:
                  # -- Metrics service port name
                  portName: http-metrics
                serviceMonitor:
                  # -- Enable a prometheus ServiceMonitor
                  enabled: false

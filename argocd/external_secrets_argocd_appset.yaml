---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-bitwarden-eso
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - argo_cd_bitwarden_id
              - global_external_secrets
  template:
    metadata:
      name: argocd-bitwarden-eso
    spec:
      project: argo-cd
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - Retry=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: argocd/bitwarden_external_secrets/
        targetRevision: eso-helm-chart-test
        helm:
          releaseName: argocd-bitwarden-eso
          values: |
            useExternalSecrets: "{{ .global_external_secrets }}"
            bitwardenItemID: {{ .argo_cd_bitwarden_id }}

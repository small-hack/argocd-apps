---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tempo-external-secrets-app-set
  namespace: argocd
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - grafana_stack_s3_provider
              - grafana_stack_mimir_s3_credentials_bitwarden_id
              - grafana_stack_loki_valkey_bitwarden_id
              - global_external_secrets
  template:
    metadata:
      name: tempo-external-secrets
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: monitoring

      # where to put this argocd application
      destination:
        server: https://kubernetes.default.svc
        namespace: monitoring

      # how to sync this argocd application
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true

      # where to source this argocd application
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: tempo/external_secrets/
        targetRevision: main
        helm:
          valuesObject:
            provider: '{{ .global_external_secrets }}'
            valkeyCredentialsBitwardenID: '{{ .grafana_stack_loki_valkey_bitwarden_id }}'
            s3CredentialsBitwardenID: '{{ .grafana_stack_mimir_s3_credentials_bitwarden_id }}'

{{- if or .Values.k8up.tolerations .Values.affinity }}
apiVersion: k8up.io/v1
kind: PodConfig
metadata:
  name: backups-podconfig
spec:
  template:
    spec:
      {{- with .Values.k8up.securityContext }}
      securityContext:
        runAsUser: {{ .runAsUser }}
      {{- end }}
      {{- range .Values.k8up.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- range .Values.k8up.tolerations }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 0
        runAsUser: 0
      containers:
        - name: test
          env:
          - name: FORGEJO
            value: 'true'
{{- end }}

---
# Dynamic Persistent volume claim for postgresql specifically to persist
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: forgejo
  name: forgejo
  labels:
    forgejo-pvc: yes
spec:
  storageClassName: {{ .Values.pvc_storageClassName }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc_capacity }}

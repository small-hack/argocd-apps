{{- if eq .Values.provider "bitwarden" }}
---
# secret mastodon email stuff
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-smtp-credentials
  namespace: forgejo
spec:
  target:
    # Name of the kubernetes secret to create
    name: forgejo-smtp-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Key names within the kubernetes secret
        login: |-
          {{ `{{ .username }}` }}
        password: |-
          {{ `{{ .password }}` }}
        server: |-
          {{ `{{ .host }}` }}
        port: |-
          {{ `{{ .port }}` }}
        protocol: |-
          {{ `{{ .protocol }}` }}

  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: username

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: password

    - secretKey: host
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: smtpHostname

    - secretKey: port
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: smtpPort

    - secretKey: protocol
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: smtpProtocol
{{- end }}

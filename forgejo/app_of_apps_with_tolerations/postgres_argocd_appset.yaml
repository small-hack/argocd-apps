---
# webapp is deployed 2nd because we need secrets and persistent volumes up 1st
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: forgejo-postgres-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - forgejo_s3_endpoint
              - forgejo_postgres_backup_schedule
  template:
    metadata:
      name: forgejo-postgres-cluster
      namespace: forgejo
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: forgejo
      destination:
        server: "https://kubernetes.default.svc"
        namespace: forgejo
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://small-hack.github.io/cloudnative-pg-cluster-chart
        chart: cnpg-cluster
        targetRevision: 0.5.0
        helm:
          releaseName: forgejo-postgres-cluster
          valuesObject:
            name: forgejo-postgres
            instances: 2

            bootstrap:
              initdb:
                database: forgejo
                owner: forgejo
                secret:
                  name: forgejo-pgsql-credentials

            backup:
              # barman is a utility for backing up postgres to s3
              barmanObjectStore:
                destinationPath: "s3://forgejo-postgres"
                endpointURL: "https://{{ .forgejo_s3_endpoint }}"
                s3Credentials:
                  accessKeyId:
                    name: s3-postgres-credentials
                    key: "accessKeyId"
                  secretAccessKey:
                    name: s3-postgres-credentials
                    key: "secretAccessKey"
                wal:
                  compression: gzip
                  maxParallel: 8
                  encryption: AES256
              retentionPolicy: "7d"

            certificates:
              server:
                enabled: true
                generate: true
              client:
                enabled: true
                generate: true
              user:
                enabled: true
                username:
                  - forgejo

            scheduledBackup:
              name: forgejo-pg-backup
              spec:
                # Midnight daily backups for postgres data
                schedule: '{{ .forgejo_postgres_backup_schedule }}'
                backupOwnerReference: self
                cluster:
                  name: forgejo-postgres

            monitoring:
              enablePodMonitor: true

            postgresql:
              pg_hba:
                - host all all 0.0.0.0/0 md5
                #- hostnossl all all 0.0.0.0/0 reject
                #- hostssl forgejo forgejo 0.0.0.0/0 scram-sha-256 clientcert=verify-full

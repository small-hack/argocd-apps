---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: forgejo-s3-pvc-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - forgejo_s3_provider
              - forgejo_s3_backup_endpoint
              - forgejo_s3_backup_bucket
              - forgejo_s3_backup_region
              - forgejo_s3_pvc_capacity
              - forgejo_pvc_backup_schedule
              - global_pvc_storage_class
  template:
    metadata:
      name: forgejo-s3-pvc
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: forgejo
      destination:
        server: "https://kubernetes.default.svc"
        namespace: forgejo
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://git.smallhack.org/small-hack/argocd-apps.git
        path: s3_persistence_and_backups/
        targetRevision: main
        helm:
          valuesObject:
            provider: '{{ .forgejo_s3_provider }}'
            pvc_capacity: '{{ .forgejo_s3_pvc_capacity }}'
            pvc_storageClassName: '{{ .global_pvc_storage_class }}'

            seaweedfs:
              # -- deploy a master data PVC for seaweedfs
              master_pvc: false

            # not in use yet
            k8up:
              # -- user to run the backups as
              securityContext:
                runAsUser: 0

              backup_name: 'forgejo-nightly-s3-backup'

              # -- can be set to 's3' or 'local'
              backup_type: 's3'

              s3:
                bucket: '{{ .forgejo_s3_backup_bucket }}'
                endpoint: '{{ .forgejo_s3_backup_endpoint }}'
                accessKeyIDSecretRef:
                  name: 's3-backups-credentials'
                  key: 'accessKeyId'
                  optional: false
                secretAccessKeySecretRef:
                  name: 's3-backups-credentials'
                  key: 'secretAccessKey'
                  optional: false

              repoPasswordSecretRef:
                name: 's3-backups-credentials'
                key: 'resticRepoPassword'

              labelSelectors:
                - matchExpressions:
                  - key: forgejo-pvc
                    operator: NotIn
                    values:
                      - "true"

              prometheus_url: 'push-gateway.monitoring.svc:9091'

              schedules:
                # backup: '{{ .forgejo_pvc_backup_schedule }}'
                backup: '45 14 * * *'
                check: '0 0 * * *'
                prune: '0 0 * * *'

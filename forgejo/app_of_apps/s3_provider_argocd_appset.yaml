---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: forgejo-s3-provider-app-set
  namespace: argocd
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - forgejo_s3_provider
  template:
    metadata:
      name: forgejo-{{ .forgejo_s3_provider }}
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: forgejo
      destination:
        server: "https://kubernetes.default.svc"
        namespace: forgejo
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://git.smallhack.org/small-hack/argocd-apps.git
        path: forgejo/storage/{{ .forgejo_s3_provider }}/
        targetRevision: main

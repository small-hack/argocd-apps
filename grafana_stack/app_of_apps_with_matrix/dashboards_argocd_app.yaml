---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards
  namespace: argocd

spec:
  project: monitoring

  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring

  syncPolicy:
    syncOptions:
      - Replace=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

  source:
    repoURL: 'https://github.com/small-hack/argocd-apps'
    targetRevision: main
    path: grafana_stack/dashboards/
    helm:
      valuesObject:
        dashboards:
          deploy_all: true

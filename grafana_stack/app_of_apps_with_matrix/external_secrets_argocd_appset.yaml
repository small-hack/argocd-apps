---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-stack-external-secrets-app-set
  namespace: argocd
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - grafana_stack_admin_credentials_bitwarden_id
              - grafana_stack_oidc_credentials_bitwarden_id
              - grafana_stack_s3_provider
              - monitoring_s3_admin_credentials_bitwarden_id
              - loki_s3_credentials_bitwarden_id
              - mimir_s3_credentials_bitwarden_id
              - monitoring_s3_backups_credentials_bitwarden_id
              - grafana_stack_redis_bitwarden_id
              - global_external_secrets
  template:
    metadata:
      name: grafana-stack-external-secrets
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: monitoring

      # where to put this argocd application
      destination:
        server: https://kubernetes.default.svc
        namespace: monitoring

      # how to sync this argocd application
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true

      # where to source this argocd application
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: grafana_stack/external_secrets/
        targetRevision: main
        helm:
          valuesObject:
            provider: '{{ .global_external_secrets }}'
            oidcCredentialsBitwardenID: '{{ .grafana_stack_oidc_credentials_bitwarden_id }}'
            adminCredentialsBitwardenID: '{{ .grafana_stack_admin_credentials_bitwarden_id }}'
            redisBitwardenID: '{{ .grafana_stack_redis_bitwarden_id }}'

            s3_provider: '{{ .grafana_stack_s3_provider }}'
            s3AdminCredentialsBitwardenID: '{{ .monitoring_s3_admin_credentials_bitwarden_id }}'
            s3grafana_stackCredentialsBitwardenID: '{{ .grafana_stack_s3_grafana_stack_credentials_bitwarden_id }}'
            s3BackupCredentialsBitwardenID: '{{ .monitoring_s3_backups_credentials_bitwarden_id }}'

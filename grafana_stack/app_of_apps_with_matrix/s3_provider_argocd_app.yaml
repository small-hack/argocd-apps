---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-stack-s3-provider-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: monitoring

  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true

  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring

  source:
    repoURL: https://github.com/small-hack/argocd-apps.git
    path: grafana_stack/storage/seaweedfs/
    targetRevision: main

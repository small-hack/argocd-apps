---
apiVersion: v1
kind: Secret
metadata:
  name: loki-config
stringData:
  config.yaml: |-
    auth_enabled: false

    common:
      compactor_address: http://loki-compactor:3100
      path_prefix: /var/loki
      # replication_factor: 3
      ring:
        kvstore:
          store: memberlist
      storage:
        s3:
          bucketnames: ${S3_BUCKET}
          region: eu-central-1
          s3forcepathstyle: true

    bloom_build:
      enabled: false

    bloom_gateway:
      enabled: false

    ui:
      enabled: false
      discovery:
        join_peers:
          - loki-query-frontend.monitoring.svc.cluster.local

    tracing:
      enabled: false

    compactor:
      compaction_interval: 30m
      working_directory: /var/loki/compactor

    frontend:
      compress_responses: true
      log_queries_longer_than: 5s
      tail_proxy_url: http://loki-querier:3100
      grpc_client_config:
        grpc_compression: snappy

    frontend_worker:
      frontend_address: loki-query-frontend-headless:9095
      grpc_client_config:
        grpc_compression: snappy

    ingester:
      autoforget_unhealthy: true
      chunk_block_size: 262144
      chunk_encoding: snappy
      chunk_idle_period: 30m
      chunk_retain_period: 1m
      wal:
        dir: /var/loki/wal

    ingester_client:
      remote_timeout: 5s
      pool_config:
        client_cleanup_period: 15s
        health_check_ingesters: true
        remote_timeout: 5s

      grpc_client_config:
        grpc_compression: gzip

    limits_config:
      max_cache_freshness_per_query: 10m
      split_queries_by_interval: 15m
      ingestion_rate_mb: 128
      ingestion_burst_size_mb: 256
      reject_old_samples: false
      reject_old_samples_max_age: 1w
      per_stream_rate_limit: 32MB
      per_stream_rate_limit_burst: 64MB
      volume_enabled: true

    memberlist:
      cluster_label: loki.monitoring
      bind_addr:
        - ${MY_POD_IP}
      join_members:
        - loki-memberlist

    query_range:
      align_queries_with_step: true
      cache_results: true
      max_retries: 5
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            ttl: 24h

    query_scheduler:
      grpc_client_config:
        grpc_compression: snappy

    ruler:
      # alertmanager v1 api is depricated. See https://github.com/grafana/loki/issues/12859
      enable_alertmanager_v2: true
      storage:
        type: local
        local:
          directory: /etc/loki/rules

      rule_path: /tmp/loki/scratch
      alertmanager_url: http://mimir-alertmanager
      external_url: http://loki-ruler
      enable_api: true

      wal:
        dir: /tmp/loki/ruler-wal
        truncate_frequency: 1h
        min_age: 5m
        max_age: 4h

      wal_cleaner:
        min_age: 24h
        period: 0s

      remote_write:
        enabled: true
        clients:
          thanos:
            url: http://mimir-receive.monitoring.svc:19291/api/v1/receive

    runtime_config:
      file: /etc/loki/runtime-config/runtime-config.yaml

    schema_config:
      configs:
        - from: 2023-10-20
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

    pattern_ingester:
      enabled: true

    server:
      grpc_server_max_concurrent_streams: 0
      grpc_server_max_recv_msg_size: 8388608
      grpc_server_max_send_msg_size: 8388608
      http_listen_port: 3100
      http_server_read_timeout: 60s
      http_server_write_timeout: 60s
      log_level: debug

    table_manager:
      retention_deletes_enabled: true
      retention_period: 30d

    chunk_store_config:
      chunk_cache_cofnig:
        default_validity: 0s
        background:
          writeback_buffer: 50000
          writeback_goroutines: 1
          writeback_size_limit: 500MB
        redis:
          endpoint: loki-valkey-0.loki-valkey-headless:6379,loki-valkey-1.loki-valkey-headless:6379,loki-valkey-2.loki-valkey-headless:6379
          expiration: 30m
          timeout: 5s
          password: ${VALKEY_PASSWORD}
          tls_enabled: false

    storage_config:
      tsdb_shipper:
        active_index_directory: /var/loki/tsdb-index
        cache_location: /var/loki/tsdb-cache
        cache_ttl: 24h
        index_gateway_client:
          server_address: dns:///loki-index-gateway:9095
      aws:
        bucketnames: ${S3_BUCKET}
        endpoint: ${S3_HOSTNAME}
        region: eu-central-1
        access_key_id: ${S3_USER}
        secret_access_key: ${S3_PASSWORD}
        s3forcepathstyle: true
      filesystem:
        directory: /var/loki/chunks

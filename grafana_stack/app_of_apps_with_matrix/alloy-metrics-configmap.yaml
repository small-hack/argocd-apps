---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-metrics-cfg
data:
  config.alloy: |-
    logging {
        level  = "info"
        format = "json"
    }

    liveDebugging {
            enabled = true
    }

    discovery.kubernetes "pods" {
            role = "pod"
    }

    discovery.kubernetes "services" {
            role = "service"
    }

    discovery.kubernetes "endpoints" {
            role = "endpoints"
    }

    discovery.kubernetes "endpointslices" {
            role = "endpointslice"
    }

    discovery.kubernetes "ingresses" {
            role = "ingress"
    }

    discovery.kubernetes "nodes" {
            role = "node"
    }

    discovery.relabel "kubelet" {
            targets = discovery.kubernetes.nodes.targets

            rule {
                replacement  = "kubernetes.default.svc:443"
		target_label = "__address__"
            }

	    rule {
		regex	      = "(.+)"
		source_labels = ["__meta_kubernetes_node_name"]
		replacement   = "/api/v1/nodes/$1/proxy/metrics"
		target_label  = "__metrics_path__"
	    }

	    rule {
		source_labels = ["__meta_kubernetes_node_address_hostname"]
		target_label  = "node"
	    }
    }

    prometheus.operator.servicemonitors "default" {
            forward_to = [prometheus.remote_write.default.receiver]
            scrape {
                default_scrape_interval = "15s"
                default_scrape_timeout  = "10s"
            }
    }

    prometheus.operator.podmonitors "default" {
            forward_to = [prometheus.remote_write.default.receiver]
            scrape {
                default_scrape_interval = "15s"
                default_scrape_timeout  = "10s"
            }
    }


    prometheus.scrape "pods" {
            scrape_interval = "10s"
            forward_to      = [prometheus.remote_write.default.receiver]
            targets         = [discovery.kubernetes.pods.targets,
                               discovery.kubernetes.services.targets,
                               discovery.kubernetes.endpoints.targets,
                               discovery.kubernetes.endpointslices.targets,
                               discovery.kubernetes.ingresses.targets]
    }

    prometheus.remote_write "default" {
            endpoint {
                url = "http://mimir-nginx.monitoring.svc:80/api/v1/push"
            }
    }

# installs grafana
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - grafana_stack_grafana_hostname
              - zitadel_hostname
              - global_cluster_issuer
  template:
    metadata:
      name: grafana

    spec:
      project: monitoring
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          selfHeal: true
          prune: true

      # where to deploy this application
      destination:
        server: https://kubernetes.default.svc
        namespace: monitoring

      # where to source this application from
      source:
        repoURL: https://grafana.github.io/helm-charts
        chart: grafana
        targetRevision: 9.3.2
        helm:
          releaseName: grafana
          valuesObject:
            fullnameOverride: grafana
            envValueFrom:
              GF_AUTH_GENERIC_OAUTH_CLIENT_ID:
                secretKeyRef:
                  name: grafana-oidc-credentials
                  key: client_id

              GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET:
                secretKeyRef:
                  name: grafana-oidc-credentials
                  key: client_secret

            grafana.ini:
              auth:
                disable_login_form: true

              "auth.generic_oauth":
                name: Zitadel
                enabled: true
                scopes: openid email profile groups
                attribute_path: email
                login_attribute: preferred_username
                name_attribute: name
                auth_url: https://{{ .zitadel_hostname }}/oauth/v2/authorize
                token_url: https://{{ .zitadel_hostname }}/oauth/v2/token
                api_url: https://{{ .zitadel_hostname }}/oauth/v1/userinfo

              users:
                allow_sign_up: false
                auto_assign_org: true
                auto_assign_org_role: Admin

              server:
                root_url: "https://{{ .grafana_stack_grafana_hostname }}"

            sidecar:
              dashboards:
                enabled: true
                label: grafana_dashboard
                labelValue: "1"
                folder: /var/lib/grafana/dashboards
                provider:
                  foldersFromFileStructure: true
                searchNamespace: ALL

              datasources:
                enabled: true
                label: grafana_datasource
                lavelValue: 1
                httpMethod: POST

            dashboardProviders:
              dashboardProviders.yaml:
                apiVersion: 1
                providers:
                  - name: 'default'
                    orgId: 1
                    folder: ''
                    type: file
                    disableDeletion: false
                    editable: true
                    options:
                      path: /var/lib/grafana/dashboards/default

                  - name: 'kubernetes'
                    orgId: 1
                    folder: ''
                    type: file
                    disableDeletion: false
                    editable: true
                    options:
                      path: /var/lib/grafana/dashboards/kubernertes

                  - name: 'services'
                    orgId: 1
                    folder: ''
                    type: file
                    disableDeletion: false
                    editable: true
                    options:
                      path: /var/lib/grafana/dashboards/services

                  - name: 'security'
                    orgId: 1
                    folder: ''
                    type: file
                    disableDeletion: false
                    editable: true
                    options:
                      path: /var/lib/grafana/dashboards/security

                  - name: 'monitoring'
                    orgId: 1
                    folder: ''
                    type: file
                    disableDeletion: false
                    editable: true
                    options:
                      path: /var/lib/grafana/dashboards/monitoring

            # Configure grafana datasources. docs:
            # http://docs.grafana.org/administration/provisioning/#datasources
            datasources:
              datasources.yaml:
                apiVersion: 1
                datasources:
                  # metrics from Grafana Mimir
                  - name: Mimir
                    uid: mimir
                    type: prometheus
                    url: http://mimir-nginx.monitoring.svc/prometheus
                    access: proxy
                    isDefault: true
                    jsonData:
                      httpMethod: "POST"
                      prometheusType: "Mimir"
                      # prometheusVersion: "2.9.1"
                      tlsSkipVerify: true
                      timeout: 30

                  # logs from Grafana Loki
                  - name: Loki
                    uid: loki
                    type: loki
                    access: proxy
                    url: http://loki-gateway.monitoring.svc.cluster.local
                    jsonData:
                      timeout: 60
                      maxLines: 1000

                  # traces/telemetry from Grafana Tempo
                  - name: Tempo
                    uid: tempo
                    type: tempo
                    access: proxy
                    url: http://tempo-gateway.monitoring.svc.cluster.local
                    jsonData:
                      timeout: 60
                      maxLines: 1000

            # configure ingress - outside cluster
            ingress:
              enabled: true
              ingressClassName: nginx
              annotations:
                cert-manager.io/cluster-issuer: '{{ .global_cluster_issuer }}'
              hosts:
                - '{{ .grafana_stack_grafana_hostname }}'
              tls:
                - secretName: grafana-tls
                  hosts:
                  - '{{ .grafana_stack_grafana_hostname }}'

# installs alloy
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: alloy-metrics-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_cluster_issuer
  template:
    metadata:
      name: alloy-metrics

    spec:
      project: monitoring
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          selfHeal: true
          prune: true

      # where to deploy this application
      destination:
        server: https://kubernetes.default.svc
        namespace: monitoring

      # where to source this application from
      source:
        repoURL: https://grafana.github.io/helm-charts
        chart: alloy
        targetRevision: 1.2.1
        helm:
          releaseName: alloy-metrics
          valuesObject:
            fullnameOverride: alloy-metrics

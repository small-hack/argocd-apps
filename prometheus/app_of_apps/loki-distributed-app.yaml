apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-distributed-app
  namespace: argocd
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - Retry=true
    automated:
      selfHeal: true
      prune: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  source:
    repoURL: 'https://grafana.github.io/helm-charts'
    chart: loki
    targetRevision: 6.30.1
    helm:
      version: v3
      skipCrds: true
      valuesObject:
        fullnameOverride: loki-distributed
        ########################################################################
        #  _          _    _
        # | |    ___ | | _(_)
        # | |   / _ \| |/ / |
        # | |__| (_) |   <| |
        # |_____\___/|_|\_\_|
        ########################################################################
        loki:
          configStorageType: Secret
          configObjectName: 'loki-config'

          schemaConfig:
            configs:
              - from: 2024-04-01
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h

        test:
          enabled: false

        lokiCanary:
          enabled: false

        serviceAccount:
          create: true


        # optional experimental components
        bloomPlanner:
          replicas: 0

        bloomBuilder:
          replicas: 0

        bloomGateway:
          replicas: 0

        # Enable minio for storage
        minio:
          enabled: true

        # Zero out replica counts of other deployment modes
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        singleBinary:
          replicas: 0

        deploymentMode: Distributed

        ########################################################################
        #  ___                       _
        # |_ _|_ __   __ _  ___  ___| |_ ___ _ __
        #  | || '_ \ / _` |/ _ \/ __| __/ _ \ '__|
        #  | || | | | (_| |  __/\__ \ ||  __/ |
        # |___|_| |_|\__, |\___||___/\__\___|_|
        #            |___/
        ########################################################################
        ingester:
          replicas: 0

          affinity: {}

          autoscaling:
            enabled: true
            minReplicas: 2
            maxReplicas: 2
            targetCPUUtilizationPercentage: 60
            targetMemoryUtilizationPercentage: null
            customMetrics: []
            behavior:
              enabled: false
              scaleDown: {}
              scaleUp: {}

          zoneAwareReplication:
            # -- Enable zone awareness.
            enabled: false

        ########################################################################
        #   ___                  _
        #  / _ \ _   _  ___ _ __(_) ___ _ __
        # | | | | | | |/ _ \ '__| |/ _ \ '__|
        # | |_| | |_| |  __/ |  | |  __/ |
        #  \__\_\\__,_|\___|_|  |_|\___|_|
        ########################################################################
        querier:
          replicas: 0

          maxUnavailable: 2

          topologySpreadConstraints: []

          affinity: {}

          autoscaling:
            enabled: true
            minReplicas: 1
            maxReplicas: 2
            targetCPUUtilizationPercentage: 60
            targetMemoryUtilizationPercentage: null
            customMetrics: []
            behavior:
              enabled: false
              scaleDown: {}
              scaleUp: {}

          persistence:
            enabled: true
            size: 10Gi
            storageClass: local-path

        ########################################################################
        #   ___    _____                _                 _
        #  / _ \  |  ___| __ ___  _ __ | |_ ___ _ __   __| |
        # | | | | | |_ | '__/ _ \| '_ \| __/ _ \ '_ \ / _` |
        # | |_| | |  _|| | | (_) | | | | ||  __/ | | | (_| |
        #  \__\_\ |_|  |_|  \___/|_| |_|\__\___|_| |_|\__,_|
        ########################################################################
        queryFrontend:
          replicas: 0
          maxUnavailable: 1

          autoscaling:
            enabled: true
            minReplicas: 1
            maxReplicas: 2
            targetCPUUtilizationPercentage: 60
            targetMemoryUtilizationPercentage: null
            customMetrics: []
            behavior:
              enabled: false
              scaleDown: {}
              scaleUp: {}

        ########################################################################
        #   ___    ____       _              _       _
        #  / _ \  / ___|  ___| |__   ___  __| |_   _| | ___ _ __
        # | | | | \___ \ / __| '_ \ / _ \/ _` | | | | |/ _ \ '__|
        # | |_| |  ___) | (__| | | |  __/ (_| | |_| | |  __/ |
        #  \__\_\ |____/ \___|_| |_|\___|\__,_|\__,_|_|\___|_|
        ########################################################################
        queryScheduler:
          replicas: 1

        ########################################################################
        #  ____  _     _        _ _           _
        # |  _ \(_)___| |_ _ __(_) |__  _   _| |_ ___  _ __
        # | | | | / __| __| '__| | '_ \| | | | __/ _ \| '__|
        # | |_| | \__ \ |_| |  | | |_) | |_| | || (_) | |
        # |____/|_|___/\__|_|  |_|_.__/ \__,_|\__\___/|_|
        ########################################################################
        distributor:
          replicas: 0

          maxUnavailable: 2

          affinity: {}

          topologySpreadConstraints: []

          autoscaling:
            enabled: true
            minReplicas: 2
            maxReplicas: 4
            targetCPUUtilizationPercentage: 60
            targetMemoryUtilizationPercentage: null
            customMetrics: []
            behavior:
              enabled: false
              scaleDown: {}
              scaleUp: {}

        ########################################################################
        #  ____                                 _
        # / ___|___  _ __ ___  _ __   __ _  ___| |_ ___  _ __
        #| |   / _ \| '_ ` _ \| '_ \ / _` |/ __| __/ _ \| '__|
        #| |__| (_) | | | | | | |_) | (_| | (__| || (_) | |
        # \____\___/|_| |_| |_| .__/ \__,_|\___|\__\___/|_|
        #                     |_|
        ########################################################################
        compactor:
          replicas: 1

          affinity: {}

          persistence:
            enabled: true
            size: 10Gi
            storageClass: local-path
            annotations: {}
            claims:
              - name: data
                size: 10Gi
                storageClass: local-path
            enableStatefulSetAutoDeletePVC: false
            whenDeleted: Retain
            whenScaled: Retain

        ########################################################################
        #   ___           _              ____       _
        #  |_ _|_ __   __| | _____  __  / ___| __ _| |_ _____      ____ _ _   _
        #   | || '_ \ / _` |/ _ \ \/ / | |  _ / _` | __/ _ \ \ /\ / / _` | | | |
        #   | || | | | (_| |  __/>  <  | |_| | (_| | ||  __/\ V  V / (_| | |_| |
        #  |___|_| |_|\__,_|\___/_/\_\  \____|\__,_|\__\___| \_/\_/ \__,_|\__, |
        #                                                                 |___/
        ########################################################################
        indexGateway:
          replicas: 1
          maxUnavailable: 1

          joinMemberlist: true

          affinity: {}

          persistence:
            enabled: false
            inMemory: false
            size: 10Gi
            storageClass: local-path
            enableStatefulSetAutoDeletePVC: false
            whenDeleted: Retain
            whenScaled: Retain


        ########################################################################
        #  ____        _
        # |  _ \ _   _| | ___ _ __
        # | |_) | | | | |/ _ \ '__|
        # |  _ <| |_| | |  __/ |
        # |_| \_\\__,_|_|\___|_|
        #
        ########################################################################
        ruler:
          enabled: true

          sidecar: false

          replicas: 1

          affinity: {}

          extraContainers:
            - name: load-rule-configmaps
              image: kiwigrid/k8s-sidecar:1.19.5
              imagePullPolicy: IfNotPresent

              volumeMounts:
                - name: fake
                  mountPath: /etc/loki/rules/fake/

              env:
                - name: LABEL
                  value: "loki-ruler-alerts"

                - name: FOLDER
                  value: /etc/loki/rukles/fake

                - name: RESOURCE
                  value: configmap

          extraVolumes:
            - name: fake
              emptyDir: {}

          extraVolumeMounts:
            - name: fake
              mountPath: /etc/loki/rules/fake

          nodeSelector: {}

          persistence:
            enabled: true
            size: 10Gi
            storageClass: local-path
            annotations: {}


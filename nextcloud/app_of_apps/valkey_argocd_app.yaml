---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud-valkey-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: nextcloud
  destination:
    server: https://kubernetes.default.svc
    namespace: nextcloud
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: 'registry-1.docker.io'
    chart: bitnamicharts/valkey
    targetRevision: 2.0.0
    helm:
      valuesObject:
        fullnameOverride: "valkey"

        global:
          storageClass: "local-path"

        auth:
          enabled: true
          existingSecret: "nextcloud-redis-credentials"
          existingSecretPasswordKey: "redis_password"

        tls:
          enabled: false
          authClients: true
          autoGenerated: false

        primary:
          persistence:
            enabled: true
            existingClaim: "nextcloud-valkey-primary"

        replica:
          persistence:
            enabled: true
            existingClaim: "nextcloud-valkey-replica"

        persistentVolumeClaimRetentionPolicy:
          enabled: true
          whenScaled: Retain
          whenDeleted: Retain

        metrics:
          # we use a grafana exporter that logs into valkey directly
          enabled: true

        # default: nano Options: nano, micro, small, medium, large, xlarge, 2xlarge
        # definitions: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
        resourcesPreset: "medium"

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nextcloud-pvc-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_pvc_storage_class
              - nextcloud_files_pvc_enabled
              - nextcloud_files_storage
              - nextcloud_files_access_mode
              - nextcloud_config_pvc_enabled
              - nextcloud_config_storage
              - nextcloud_config_access_mode
              - nextcloud_valkey_storage
              - nextcloud_valkey_access_mode
              - nextcloud_valkey_pvc_enabled
  template:
    metadata:
      name: nextcloud-pvc
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: nextcloud
      destination:
        server: "https://kubernetes.default.svc"
        namespace: nextcloud
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/small-hack/argocd-apps.git
        path: nextcloud/storage/pvc/
        targetRevision: valkey-nextcloud
        helm:
          valuesObject:
            # -- enable nextcloud files pvc
            files_pvc:
              enabled: true
              #enabled: '{{ .nextcloud_valkey_pvc_enabled }}'
              storageClassName: local-path
              #storageClassName: '{{ .global_pvc_storage_class }}'
              accessMode: ReadWriteOnce
              #accessMode: '{{ .nextcloud_valkey_access_mode }}'
              storage: 20Gi
              #storage: '{{ .nextcloud_valkey_storage }}'

            # -- enable nextcloud configuration pvc
            config_pvc:
              enabled: true
              #enabled: '{{ .nextcloud_valkey_pvc_enabled }}'
              storageClassName: local-path
              #storageClassName: '{{ .global_pvc_storage_class }}'
              accessMode: ReadWriteOnce
              #accessMode: '{{ .nextcloud_valkey_access_mode }}'
              storage: 2Gi
              #storage: '{{ .nextcloud_valkey_storage }}'

            # -- enable mastodon valkeyuration pvc
            valkey_pvc:
              enabled: true
              #enabled: '{{ .nextcloud_valkey_pvc_enabled }}'
              storageClassName: local-path
              #storageClassName: '{{ .global_pvc_storage_class }}'
              accessMode: ReadWriteOnce
              #accessMode: '{{ .nextcloud_valkey_access_mode }}'
              storage: 2Gi
              #storage: '{{ .nextcloud_valkey_storage }}'

{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backups-s3-credentials
spec:
  target:
    name: backups-s3-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        accessKey: |-
          {{ `{{ .accessKey }}` }}
        secretKey: |-
          {{ `{{ .secretKey }}` }}
        resticRepoPass: |-
          {{ `{{ .resticRepoPass }}` }}
  data:
    - secretKey: accessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3BackupCredentialsBitwardenID }}
        property: username

    - secretKey: secretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3BackupCredentialsBitwardenID }}
        property: password

    - secretKey: resticRepoPass
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3BackupCredentialsBitwardenID }}
        property: resticRepoPassword
{{- end }}

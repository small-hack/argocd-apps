{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-admin-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: nextcloud-admin-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: |-
          {{ `{{ .username }}` }}
        password: |-
          {{ `{{ .password }}` }}
        serverinfo_token: |-
          {{ `{{ .serverinfo_token }}` }}
        smtpUsername: |-
          {{ `{{ .smtpUsername }}` }}
        smtpPassword: |-
          {{ `{{ .smtpPassword }}` }}
        smtpHost: |-
          {{ `{{ .smtpHost }}` }}

  data:
    # nextcloud admin user
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.adminCredentialsBitwardenID }}
        property: username

    # nextcloud admin password
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.adminCredentialsBitwardenID }}
        property: password

    # nextcloud metrics api token
    - secretKey: serverInfoToken
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.serverInfoBitwardenID }}
        property: serverInfoToken

    # nextcloud smtp user for mail
    - secretKey: smtpUsername
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.smtpCredentialsBitwardenID }}
        property: username

    # nextcloud smtp password for mail
    - secretKey: smtpPassword
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.smtpCredentialsBitwardenID }}
        property: password

    # nextcloud smtp host for mail
    - secretKey: smtpHost
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.smtpCredentialsBitwardenID }}
        property: hostname
{{- end }}

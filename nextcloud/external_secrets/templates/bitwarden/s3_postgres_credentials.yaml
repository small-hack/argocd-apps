{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-s3-credentials
  namespace: nextcloud
spec:
  target:
    name: postgres-s3-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        S3_USER: |-
          {{ `{{ .accessKey }}` }}
        S3_PASSWORD: |-
          {{ `{{ .secretKey }}` }}
  data:
    - secretKey: accessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PostgresCredentialsBitwardenID }}
        property: username

    - secretKey: secretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PostgresCredentialsBitwardenID }}
        property: password
{{- end }}

# -- if this is not set to "bitwarden", we will not actually deploy any templates
# we may support other secret providers in the future
provider: ""

# -- if set to seaweedfs we deploy a policy secret. can also be minio
s3_provider: "seaweedfs"

# -- existing kubernetes secret with s3 admin credentials
s3AdminCredentialsBitwardenID: ""
# -- existing kubernetes secret with s3 nextcloud credentials
s3NextcloudCredentialsBitwardenID: ""
# -- existing kubernetes secret with s3 postgres credentials
s3PostgresCredentialsBitwardenID: ""

# -- existing kubernetes secret with s3 credentials for the remote backups
s3BackupCredentialsBitwardenID: ""

# other nextcloud specific secrets

# -- nextcloud admin Credentials
adminCredentialsBitwardenID: ""

# -- nextcloud server info token for metrics
serverInfoTokenBitwardenID: ""

# -- nextcloud smtp Credentials
smtpCredentialsBitwardenID: ""

# -- nextcloud postgres Credentials
postgresqlBitwardenID: ""

# -- nextcloud redis Credentials
redisBitwardenID: ""

# -- nextcloud OIDC Credentials
oidcCredentialsBitwardenID: ""

collabora:
  # -- collabora online admin crdentials bitwarden ID
  adminCredentialsBitwardenID: ""

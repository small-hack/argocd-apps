---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: postgres
  source:
    chart: postgresql
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 12.2.2
    helm:
      skipCrds: true
      values: |
        global:
          postgresql:
            auth:
              username: "admin"
              database: "config"
              existingSecret: "postgres"
              secretKeys:
                adminPasswordKey: "POSTGRES_USER_PASSWORD"
                userPasswordKey: "POSTGRES_ADMIN_PASSWORD"
                replicationPasswordKey: "POSTGRES_REPLICATION_PASSWORD"
        image:
          registry: docker.io
          repository: bitnami/postgresql
          tag: 15.2.0-debian-11-r5
          digest: ""
        primary:
          resources:
            limits:
              memory: 500Mi
              cpu: 1000m
            requests:
              memory: 256Mi
              cpu: 250m
          persistence:
            mountPath: /bitnami/postgresql
            size: 2Gi
          service:
            type: LoadBalancer
        metrics:
          enabled: true
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    automated:
      selfHeal: true
      prune: true

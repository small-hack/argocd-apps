# -- if this is not set to "bitwarden", we will not actually deploy any templates
# we may support other secret providers in the future
provider: ""

# -- if set to seaweedfs we deploy a policy secret. can also be minio
s3_provider: "seaweedfs"

# -- existing kubernetes secret with s3 admin credentials
s3AdminCredentialsBitwardenID: ""

# -- existing kubernetes secret with s3 writefreely credentials
s3writefreelyCredentialsBitwardenID: ""

# -- existing kubernetes secret with s3 credentials for the remote backups
s3BackupCredentialsBitwardenID: ""

# other writefreely specific secrets

# -- writefreely admin Credentials
adminCredentialsBitwardenID: ""

# -- writefreely smtp Credentials
smtpCredentialsBitwardenID: ""

# -- writefreely mysql Credentials
mysqlBitwardenID: ""

# -- writefreely OIDC Credentials
oidcCredentialsBitwardenID: ""

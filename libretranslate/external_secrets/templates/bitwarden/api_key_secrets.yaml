{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: libretranslate-api-key
  namespace: libretranslate
spec:
  target:
    name: libretranslate-api-key
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        origin: |-
          {{ `{{ .origin }}` }}
        secret: |-
          {{ `{{ .secret }}` }}
  data:
    - secretKey: secret
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.bitwardenApiCredentialsID }}
        property: password

    - secretKey: origin
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.bitwardenApiCredentialsID }}
        property: origin
{{- end }}

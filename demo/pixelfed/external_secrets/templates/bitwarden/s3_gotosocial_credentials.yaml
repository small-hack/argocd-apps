{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pixelfed-s3-credentials
  namespace: pixelfed
spec:
  target:
    name: pixelfed-s3-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        S3_ACCESS_KEY_ID: |-
          {{ `{{ .accessKey }}` }}
        S3_SECRET_ACCESS_KEY: |-
          {{ `{{ .secretKey }}` }}
        HOSTNAME: |-
          {{ `{{ .hostname }}` }}
        ENDPOINT: |-
          {{ `{{ .endpoint }}` }}
        BUCKET: |-
          {{ `{{ .bucket }}` }}
  data:
    - secretKey: accessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PixelfedCredentialsBitwardenID }}
        property: username

    - secretKey: secretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PixelfedCredentialsBitwardenID }}
        property: password

    - secretKey: hostname
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PixelfedCredentialsBitwardenID }}
        property: s3Hostname

    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PixelfedCredentialsBitwardenID }}
        property: s3Endpoint

    - secretKey: bucket
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PixelfedCredentialsBitwardenID }}
        property: s3Bucket
{{- end }}

{{- if eq .Values.provider "bitwarden" }}
---
# secret pixelfed email stuff
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pixelfed-smtp-credentials
  namespace: pixelfed
spec:
  target:
    # Name of the kubernetes secret to create
    name: pixelfed-smtp-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Key names within the kubernetes secret
        username: |-
          {{ `{{ .username }}` }}
        password: |-
          {{ `{{ .password }}` }}
        host: |-
          {{ `{{ .host }}` }}
        port: |-
          {{ `{{ .port }}` }}

  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: username

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: password

    - secretKey: host
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: smtpHostname

    - secretKey: port
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the bitwarden secret
        key: {{ .Values.smtpCredentialsBitwardenID }}
        # property within the bitwarden secret we want
        property: smtpPort
{{- end }}

---
# webapp is deployed 2nd because we need secrets and persistent volumes up 1st
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pixelfed-postgres-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - pixelfed_s3_endpoint
              - pixelfed_postgres_backup_schedule
  template:
    metadata:
      name: pixelfed-postgres-cluster
      namespace: pixelfed
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: default
      destination:
        server: "https://kubernetes.default.svc"
        namespace: pixelfed
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://small-hack.github.io/cloudnative-pg-cluster-chart
        chart: cnpg-cluster
        targetRevision: 0.5.0
        helm:
          releaseName: pixelfed-postgres-cluster
          valuesObject:
            name: pixelfed-postgres
            instances: 1

            bootstrap:
              initdb:
                database: pixelfed
                owner: pixelfed
                secret:
                  name: pixelfed-pgsql-credentials

            backup:
              # barman is a utility for backing up postgres to s3
              barmanObjectStore:
                destinationPath: "s3://pixelfed-postgres"
                endpointURL: "https://{{ .pixelfed_s3_endpoint }}"
                s3Credentials:
                  accessKeyId:
                    name: s3-postgres-credentials
                    key: "accessKeyId"
                  secretAccessKey:
                    name: s3-postgres-credentials
                    key: "secretAccessKey"
                wal:
                  compression: gzip
                  maxParallel: 8
                  encryption: AES256
              retentionPolicy: "7d"

            certificates:
              server:
                enabled: false
                generate: false
              client:
                enabled: false
                generate: false
              user:
                enabled: false
                username:
                  - pixelfed

            scheduledBackup:
              name: pixelfed-pg-backup
              spec:
                schedule: "0 0 * * * *"
                backupOwnerReference: self
                cluster:
                  name: pixelfed-postgres

            monitoring:
              enablePodMonitor: true

            postgresql:
              pg_hba:
                - host all all 0.0.0.0/0 md5


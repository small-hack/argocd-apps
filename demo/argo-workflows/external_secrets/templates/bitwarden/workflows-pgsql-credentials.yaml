{{- if eq .Values.provider "bitwarden" }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: workflows-pgsql-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: workflows-pgsql-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: |-
          {{ `{{ .username }}` }}
        password: |-
          {{ `{{ .password }}` }}
  data:
    # key of this struct to reference in spec.target.template.data
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the item in bitwarden
        key: {{ .Values.workflowsPgsqlConfigBitwardenID }}
        # name of the custom field in the bitwarden item
        property: username

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.workflowsPgsqlConfigBitwardenID }}
        property: password
{{- end }}

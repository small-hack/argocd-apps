{{- if and (eq .Values.provider "bitwarden") (eq .Values.s3_provider "seaweedfs") }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: seaweedfs-s3-secret
spec:
  target:
    name: seaweedfs-s3-secret
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        seaweedfs_s3_config: |-
          {"identities":[
            {"name": "anvAdmin",
             "credentials": [
               {"accessKey": "{{ `{{ .adminAccessKey }}` }}",
                "secretKey": "{{ `{{ .adminSecretKey }}` }}"}
             ],
             "actions": ["Admin","Read","Write"]},
            {"name": "workflows-postgres",
             "credentials": [
               {"accessKey": "{{ `{{ .dbUserAccessKey }}` }}",
                "secretKey": "{{ `{{ .dbUserSecretKey }}` }}"}
             ],
             "actions": ["Read:workflows-postgres","Write:workflows-postgres","List:workflows-postgres"]}
          ]}
  data:
    - secretKey: adminAccessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AdminCredentialsBitwardenID }}
        property: username

    - secretKey: adminSecretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AdminCredentialsBitwardenID }}
        property: password

    - secretKey: dbUserAccessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PostgresCredentialsBitwardenID }}
        property: username

    - secretKey: dbUserSecretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PostgresCredentialsBitwardenID }}
        property: password
{{- end }}

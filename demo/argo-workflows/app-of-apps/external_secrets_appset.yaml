---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workflows-external-secrets-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_external_secrets
              - workflows_core_bitwarden_id
              - workflows_db_bitwarden_id
              - workflows_s3_provider
              - workflows_smtp_credentials_bitwarden_id
              - workflows_s3_admin_credentials_bitwarden_id
              - workflows_s3_postgres_credentials_bitwarden_id
              - workflows_s3_backups_credentials_bitwarden_id
              - workflows_postgres_credentials_bitwarden_id
  template:
    metadata:
      name: workflows-bitwarden-eso
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: argo-cd
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - Retry=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/small-hack/argocd-apps.git'
        path: demo/argo-workflows/external_secrets/
        targetRevision: swfs-kubevirt
        helm:
          releaseName: workflows-bitwarden-eso
          valuesObject:
            provider: '{{ .global_external_secrets }}'
            bitwardenCoreItemID: '{{ .workflows_core_bitwarden_id }}'
            bitwardenDBItemID: '{{ .workflows_db_bitwarden_id }}'

            s3_provider: '{{ .workflows_s3_provider }}'
            postgresqlBitwardenID: '{{ .workflows_postgres_credentials_bitwarden_id }}'
            s3PostgresCredentialsBitwardenID: '{{ .workflows_s3_postgres_credentials_bitwarden_id }}'
            s3BackupsCredentialsBitwardenID: '{{ .workflows_s3_backups_credentials_bitwarden_id }}'
            s3AdminCredentialsBitwardenID: '{{ .workflows_s3_admin_credentials_bitwarden_id }}'

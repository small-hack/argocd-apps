---
# webapp is deployed 2nd because we need secrets and persistent volumes up 1st
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workflows-postgres-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - workflows_s3_endpoint
  template:
    metadata:
      name: workflows-postgres-cluster
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "3"
    spec:
      project: argo-cd
      destination:
        server: "https://kubernetes.default.svc"
        namespace: argocd
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://small-hack.github.io/cloudnative-pg-cluster-chart
        chart: cnpg-cluster
        targetRevision: 0.4.0
        helm:
          releaseName: workflows-postgres-cluster
          valuesObject:
            name: workflows-postgres
            instances: 1

            bootstrap:
              initdb:
                database: workflows
                owner: workflows

            enableSuperuserAccess: true

            backup:
              # barman is a utility for backing up postgres to s3
              barmanObjectStore:
                destinationPath: "s3://workflows-postgres"
                endpointURL: "https://{{ .workflows_s3_endpoint }}"
                s3Credentials:
                  accessKeyId:
                    name: workflows-db-credentials
                    key : "ACCESS_KEY"
                  secretAccessKey:
                    name: workflows-db-credentials
                    key : "SECRET_KEY"
              retentionPolicy: "30d"
            
            certificates:
              server:
                enabled: true
                generate: true
              client:
                enabled: true
                generate: true
              user:
                enabled: true
                username:
                  - workflows
                  - postgres

            scheduledBackup:
              name: workflows-pg-backup
              spec:
                # hourly full data backups
                schedule: "0 0 * * * *" 
                backupOwnerReference: self
                cluster:
                  name: workflows-postgres

            monitoring:
              enablePodMonitor: false

            postgresql:
              pg_hba: 
                - hostnossl all all 0.0.0.0/0 reject
                - hostssl all all 0.0.0.0/0 cert clientcert=verify-full

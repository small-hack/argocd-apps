---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events-argo-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: argo-cd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
  source:
    # official helm repo
    repoURL: 'https://argoproj.github.io/argo-helm/'
    chart: argo-events
    targetRevision: 2.4.16
    helm:
      valuesObject:
        nameOverride: argo-events

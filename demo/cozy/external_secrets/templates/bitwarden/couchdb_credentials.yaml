{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: couchdb-credentials
spec:
  target:
    name: couchdb-credentials-couchdb
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        user: |-
          {{ `{{ .user }}` }}
        adminUsername: |-
          {{ `{{ .user }}` }}
        password:  |-
          {{ `{{ .password }}` }}
        adminHash:  |-
          {{ `{{ .password }}` }}
        cookieAuthSecret:  |-
          {{ `{{ .cookieAuthSecret }}` }}
  data:
    - secretKey: user
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.couchDBCredentialsBitwardenID }} 
        property: username

    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.couchDBCredentialsBitwardenID }}
        property: password

    - secretKey: cookieAuthSecret
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.couchDBCredentialsBitwardenID }}
        property: cookieAuthSecret
{{- end }}

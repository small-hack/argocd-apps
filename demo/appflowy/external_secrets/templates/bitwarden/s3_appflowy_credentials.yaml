{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-s3-credentials
spec:
  target:
    name: appflowy-s3-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        accessKeyId: |-
          {{ `{{ .accessKey }}` }}
        secretAccessKey: |-
          {{ `{{ .secretKey }}` }}
        endpoint: |-
          {{ `{{ .endpoint }}` }}
        region: |-
          {{ `{{ .region }}` }}
        bucket: |-
          {{ `{{ .bucket }}` }}
  data:
    - secretKey: accessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AppflowyCredentialsBitwardenID }} 
        property: username

    - secretKey: secretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AppflowyCredentialsBitwardenID }}
        property: password

    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AppflowyCredentialsBitwardenID }}
        property: endpoint

    - secretKey: region
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AppflowyCredentialsBitwardenID }}
        property: region

    - secretKey: bucket
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AppflowyCredentialsBitwardenID }}
        property: bucket
{{- end }}

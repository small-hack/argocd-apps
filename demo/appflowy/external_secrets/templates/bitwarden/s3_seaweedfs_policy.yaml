{{- if and (eq .Values.provider "bitwarden") (eq .Values.s3_provider "seaweedfs") }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: seaweedfs-s3-secret
spec:
  target:
    name: seaweedfs-s3-secret
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        admin_access_key_id: |-
          {{ `{{ .adminAccessKey }}` }}
        admin_secret_access_key:  |-
          {{ `{{ .adminSecretKey }}` }}
        seaweedfs_s3_config: |-
          {"identities":[
            {"name": "anvAdmin",
             "credentials": [
               {"accessKey": "{{ `{{ .adminAccessKey }}` }}",
                "secretKey": "{{ `{{ .adminSecretKey }}` }}"}
             ],
             "actions": ["Admin","Read","Write"]},
            {"name": "appflowy",
             "credentials": [
               {"accessKey": "{{ `{{ .userAccessKey }}` }}",
                "secretKey": "{{ `{{ .userSecretKey }}` }}"}
             ],
             "actions": ["Read:appflowy","Write:appflowy","List:appflowy"]},
            {"name": "gotrue-postgres",
             "credentials": [
               {"accessKey": "{{ `{{ .dbUserAccessKey }}` }}",
                "secretKey": "{{ `{{ .dbUserSecretKey }}` }}"}
             ],
             "actions": ["Read:gotrue-postgres","Write:gotrue-postgres","List:gotrue-postgres"]}
          ]}
  data:
    - secretKey: adminAccessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AdminCredentialsBitwardenID }} 
        property: username

    - secretKey: adminSecretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AdminCredentialsBitwardenID }}
        property: password

    - secretKey: userAccessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AppflowyCredentialsBitwardenID }} 
        property: username

    - secretKey: userSecretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3AppflowyCredentialsBitwardenID }}
        property: password

    - secretKey: dbUserAccessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PostgresCredentialsBitwardenID }} 
        property: username

    - secretKey: dbUserSecretKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3PostgresCredentialsBitwardenID }}
        property: password
{{- end }}

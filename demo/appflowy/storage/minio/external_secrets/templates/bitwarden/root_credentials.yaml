{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-root-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: minio-root-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        rootUser: |-
          {{ `{{ .username }}` }}
        rootPassword: |-
          {{ `{{ .password }}` }}

  data:
    # minio root user
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.rootCredentialsBitwardenID }}
        property: username

    # minio root password
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.rootCredentialsBitwardenID }}
        property: password
{{- end }}

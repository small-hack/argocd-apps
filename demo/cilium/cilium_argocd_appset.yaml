---
# cilium is for backups of persistent volume claims
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cilium-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - cilium_hostname
              - vouch_hostname
  template:
    metadata:
      name: cilium-helm-release
    spec:
      project: cilium
      destination:
        server: "https://kubernetes.default.svc"
        namespace: cilium
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        # official cilium helm repo
        repoURL: 'https://helm.cilium.io/'
        chart: cilium
        targetRevision: 1.15.4
        helm:
          values: |
            operator:
              replicas: 1
            encryption:
              enabled: true
              type: wireguard
            hubble:
              ui:
                enabled: true
                ingress:
                  enabled: true
                  annotations:
                    cert-manager.io/cluster-issuer: {{ .global_cluster_issuer }}
                    nginx.ingress.kubernetes.io/auth-signin: "https://{{ .vouch_hostname }}/login?url=$scheme://$http_host$request_uri&vouch-failcount=$auth_resp_failcount&X-Vouch-Token=$auth_resp_jwt&error=$auth_resp_err"
                    nginx.ingress.kubernetes.io/auth-url: https://{{ .vouch_hostname }}/validate
                    nginx.ingress.kubernetes.io/auth-response-headers: X-Vouch-User
                  className: nginx
                  hosts:
                    - {{ .cilium_hostname }}
                  tls:
                    - secretName: cilium-tls
                      hosts:
                        - "{{ .cilium_hostname }}"

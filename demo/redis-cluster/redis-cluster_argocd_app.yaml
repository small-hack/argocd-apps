---
# has to be after secrets, but before web-app
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: redis-cluster-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - redis_password
  template:
    metadata:
      name: redis-cluster-appset
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: redis
      destination:
        server: https://kubernetes.default.svc
        namespace: redis
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://charts.bitnami.com/bitnami'
        chart: redis-cluster
        targetRevision: 11.4.3
        helm:
          releaseName: redis
          valuesObject:
            fullNameOverride: "redis"
            global:
              storageClass: "local-path"
              redis:
                password: "{{ .juicefs_redis_password }}"
              replica:
                replicaCount: 1
              service:
                type: ClusterIP
                ports:
                  redis: 6379
              tls:
                enabled: false
                authClients: true
                autoGenerated: false
              persistence:
                enabled: true
                path: /bitnami/redis/data
                size: 8Gi
              cluster:
                init: true
                nodes: 6
                replicas: 1
                externalAccess:
                  enabled: false
                  services:
                    disabledLoadBalncerIP: false
                    type: LoadBalancer
                    port: 6379
                    loadBalncerIP: []
              metrics:
                enabled: false
                serviceMonitor:
                  enabled: false



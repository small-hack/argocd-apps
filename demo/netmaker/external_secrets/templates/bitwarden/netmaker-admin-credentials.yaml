{{- if eq .Values.provider "bitwarden" }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: netmaker-admin-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: netmaker-admin-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ADMIN_USER: |-
          {{ `{{ .ADMIN_USER }}` }}
        ADMIN_PASSWORD: |-
          {{ `{{ .ADMIN_PASSWORD }}` }}
        MASTER_KEY: |-
          {{ `{{ .MASTER_KEY }}` }}
  data:
    # key of this struct to reference in spec.target.template.data
    - secretKey: ADMIN_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the item in bitwarden
        key: {{ .Values.netmakerAdminCredentialsBitwardenID }}
        # name of the custom field in the bitwarden item
        property: username

    # key of this struct to reference in spec.target.template.data
    - secretKey: ADMIN_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the item in bitwarden
        key: {{ .Values.netmakerAdminCredentialsBitwardenID }}
        # name of the custom field in the bitwarden item
        property: password

    # key of this struct to reference in spec.target.template.data
    - secretKey: MASTER_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the item in bitwarden
        key: {{ .Values.netmakerAdminCredentialsBitwardenID }}
        # name of the custom field in the bitwarden item
        property: masterkey
{{- end }}

---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: swfs-volume-pv
spec:
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/raid1/
  storageClassName: ""
  capacity:
    storage: 2Ti
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - bambino
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: swfs-volume-pv
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Ti

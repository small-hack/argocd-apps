---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: juicefs-storage-class-credentials
  namespace: juicefs
  labels:
    juicefs.com/validate-secret: "true"
spec:
  target:
    name: juicefs-storage-class-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        name: juicefs
        metaurl: |-
          {{ `{{ .valekyUrl }}`}}
        access-key: |-
          {{ `{{ .accessKeyId }}` }}
        secret-key: |-
          {{ `{{ .secretAccessKey }}` }}
        bucket:: |-
          {{ `{{ .bucket }}` }}
  data:
    - secretKey: accessKeyId
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3BackupCredentialsBitwardenID }}
        property: username

    - secretKey: secretAccessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3BackupCredentialsBitwardenID }}
        property: password

    - secretKey: bucket
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3BackupCredentialsBitwardenID }}
        property: bucket

    - secretKey: metaurl
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3BackupCredentialsBitwardenID }}
        property: metaurl

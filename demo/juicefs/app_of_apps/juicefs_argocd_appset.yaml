---
# has to be after secrets, but before web-app
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: juicefs-csi-driver-app-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - juicefs_valkey_password
              - juicefs_valkey_url
              - juicefs_valkey_port
              - juicefs_s3_key_id
              - juicefs_s3_secret_key
              - juicefs_s3_bucket_url
              - juicefs_s3_dshboard_url
              - global_cluster_issuer
              - vouch_hostname
  template:
    metadata:
      name: juicefs-csi-driver-app
    spec:
      project: juicefs
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: juicefs
      source:
        repoURL: 'https://juicedata.github.io/charts/'
        chart: juicefs-csi-driver
        targetRevision: 0.23.1
        helm:
          values: |
            metrics:
              enabled: true

            dashboard:
            # CSI Dashboard helps with CSI Driver observation, disabled by default
              enabled: true
              # Basic auth for dashboard
              auth:
                enabled: true
                username: admin
                password: admin

              ingress:
                enabled: true
                className: "nginx"
                annotations:
                  kubernetes.io/tls-acme: "true"
                  cert-manager.io/cluster-issuer: '{{ .global_cluster_issuer }}'
                  nginx.ingress.kubernetes.io/auth-signin: 'https://{{ .vouch_hostname }}/login?url=$scheme://$http_host$request_uri&vouch-failcount=$auth_resp_failcount&X-Vouch-Token=$auth_resp_jwt&error=$auth_resp_err'
                  nginx.ingress.kubernetes.io/auth-url: 'https://{{ .vouch_hostname }}/validate'
                  nginx.ingress.kubernetes.io/auth-response-headers: X-Vouch-User
                  nginx.ingress.kubernetes.io/auth-snippet: |
                    auth_request_set $auth_resp_jwt $upstream_http_x_vouch_jwt;
                    auth_request_set $auth_resp_err $upstream_http_x_vouch_err;
                    auth_request_set $auth_resp_failcount $upstream_http_x_vouch_failcount;
                    auth_request_set $user   $upstream_http_x_auth_request_user;
                    auth_request_set $email  $upstream_http_x_auth_request_email;
                    proxy_set_header X-User  $user;
                    proxy_set_header X-Email $email;
                hosts:
                - host: "{{ .juicefs_s3_dshboard_url }}"
                  paths:
                  - path: /
                    pathType: ImplementationSpecific
                tls:
                  - secretName: juicefs-tls
                    hosts:
                      - "{{ .juicefs_s3_dshboard_url }}"

            storageClasses:
            - name: "juicefs"
              enabled: true
              reclaimPolicy: Delete
              allowVolumeExpansion: true
              backend:
                name: "juicefs"
                metaurl: "redis://:{{ .juicefs_valkey_password }}@{{ .juicefs_valkey_url }}:{{ .juicefs_valkey_port }}/1"
                storage: "s3"
                bucket: "{{ .juicefs_s3_bucket_url }}"
                accessKey: {{ .juicefs_s3_key_id }}
                secretKey: {{ .juicefs_s3_secret_key }}
                envs: ""
                configs: ""
                trashDays: ""
                formatOptions: ""
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - Replace=true
        automated:
          selfHeal: false
          prune: true

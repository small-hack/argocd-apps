{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: appflowy-gotrue-credentials
spec:
  target:
    name: appflowy-gotrue-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        adminEmail: |-
          {{ `{{ .email }}` }}
        adminPassword: |-
          {{ `{{ .password }}` }}
        externalUrl: |-
          {{ `{{ .extUrl }}` }}
        jwtSecret: |-
          {{ `{{ .jwt }}` }}
  data:
    - secretKey: email 
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.gotrueCredentialsBitwardenID }} 
        property: username

    - secretKey: password 
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.gotrueCredentialsBitwardenID }}
        property: password

    - secretKey: extUrl
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.gotrueCredentialsBitwardenID }}
        property: extUrl

    - secretKey: jwt
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.gotrueCredentialsBitwardenID }}
        property: jwt
{{- end }}

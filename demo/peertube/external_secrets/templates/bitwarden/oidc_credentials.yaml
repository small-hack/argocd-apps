{{- if and .Values.oidcCredentialsBitwardenID (eq .Values.provider "bitwarden") }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: peertube-oidc-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: peertube-oidc-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        issuer: |-
          {{ `{{ .issuer }}` }}
        client_id: |-
          {{ `{{ .clientID }}` }}
        client_secret: |-
          {{ `{{ .clientSecret }}` }}

  data:
    # peertube oidc issuer
    - secretKey: issuer
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.oidcCredentialsBitwardenID }}
        property: issuer

    # peertube oidc user
    - secretKey: clientID
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.oidcCredentialsBitwardenID }}
        property: username

    # peertube oidc password
    - secretKey: clientSecret
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.oidcCredentialsBitwardenID }}
        property: password
{{- end }}

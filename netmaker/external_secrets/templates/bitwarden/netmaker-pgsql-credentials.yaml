{{- if eq .Values.provider "bitwarden" }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netmaker-pgsql-credentials
spec:
  target:
    # Name for the secret to be created on the cluster
    name: netmaker-pgsql-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        DATABASE: postgres
        SQL_HOST: |-
          {{ `{{ .SQL_HOST }}` }}
        SQL_PORT: |-
          {{ `{{ .SQL_PORT }}` }}
        SQL_DB: |-
          {{ `{{ .SQL_DB }}` }}
        SQL_USER: |-
          {{ `{{ .SQL_USER }}` }}
        SQL_PASS: |-
          {{ `{{ .SQL_PASS }}` }}
        postgres_password: |-
          {{ `{{ .postgres_password }}` }}
  data:
    # key of this struct to reference in spec.target.template.data
    - secretKey: SQL_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the item in bitwarden
        key: {{ .Values.netmakerPgsqlConfigBitwardenID }}
        # name of the custom field in the bitwarden item
        property: host

    # key of this struct to reference in spec.target.template.data
    - secretKey: SQL_PORT
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the item in bitwarden
        key: {{ .Values.netmakerPgsqlConfigBitwardenID }}
        # name of the custom field in the bitwarden item
        property: port

    # key of this struct to reference in spec.target.template.data
    - secretKey: SQL_DB
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # name of the item in bitwarden
        key: {{ .Values.netmakerPgsqlConfigBitwardenID }}
        # name of the custom field in the bitwarden item
        property: database

    # key of this struct to reference in spec.target.template.data
    - secretKey: SQL_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the item in bitwarden
        key: {{ .Values.netmakerPgsqlConfigBitwardenID }}
        # name of the custom field in the bitwarden item
        property: password

    # key of this struct to reference in spec.target.template.data
    - secretKey: SQL_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        # name of the item in bitwarden
        key: {{ .Values.netmakerPgsqlConfigBitwardenID }}
        # name of the custom field in the bitwarden item
        property: username

    - secretKey: postgres_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.netmakerPgsqlConfigBitwardenID }}
        property: postgres_password
{{- end }}

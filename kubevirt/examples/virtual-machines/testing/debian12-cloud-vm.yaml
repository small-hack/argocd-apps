---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: debian12-cloud-vm
spec:
  destination:
    name: ''
    namespace: kubevirt
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://cloudymax.github.io/kubevirt-community-stack/'
    targetRevision: 0.4.15
    chart: kubevirt-vm
    helm:
      valuesObject:
        virtualMachine:
          name: debian12
          namespace: kubevirt
          runStrategy: "RerunOnFailure"
          features:
             kvmEnabled: true
             acpiEnabled: true
             smmEnabled: true
             efiEnabled: false
             autoattachPodInterface: true
             autoattachSerialConsole: true
             autoattachGraphicsDevice: true
          machine:
            machineType: "q35"
            cpuPassthrough: false
            vCores: 4
            pinCores: false
            hyperThreadingEnabled: false
            memory: 8Gi
          gpus:
          - name: gpu0
            deviceName: nvidia.com/GRID_M60-2Q
        
        virtualMachinePool:
          enabled: true
          size: 1
        
        disks:
          - name: harddrive
            type: disk
            bus: virtio
            bootorder: 2
            readonly: false
            pvc: debian12
            ephemeral: true
          - name: cloudinitvolume
            type: cdrom
            bus: sata
            readonly: true
            bootorder: 1
            pv-enable: false
        
        service:
          - name: vm0-service
            type: LoadBalancer
            externalTrafficPolicy: Cluster
            ports:
              - name: ssh
                port: 22
                targetPort: 22
                protocol: TCP
              - name: vnc
                port: 5900
                targetPort: 5900
                protocol: TCP
              - name: https
                port: 443
                targetPort: 443
                protocol: TCP
        
        cloudinitPath:
        cloudinitFromSecret: false
        cloudinit:
          hostname: scrapmetal
          disable_root: false
          network:
            config: disabled
          wireguard: []
          groups:
            - docker
            - kvm
          users:
            - name: friend
              groups: users, admin, sudo
              sudo: ALL=(ALL) NOPASSWD:ALL
              shell: /bin/bash
              lock_passwd: false
              passwd: "$6$rounds=4096$saltsaltlettuce$Lp/FV.2oOgew7GbM6Nr8KMGMBn7iFM0x9ZwLqtx9Y4QJmKvfcnS.2zx4MKmymCPQGpHS7gqYOiqWjvdCIV2uN."
              ssh_import_id: []
              ssh_authorized_keys: []
          ca_certs: []
          boot_cmd: []
          write_as_b64: false
          write_files: []
          package_update: true
          package_upgrade: true
          packages:
            - ssh-import-id
            - git
            - git-extras
            - htop
            - clang
            - qemu-guest-agent
          runcmd:
            - sudo -u friend -i ssh-import-id-gh cloudymax
            - sudo systemctl start qemu-guest-agent
            - wget https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh
            - chmod +x /install.sh
            - chmod 777 /install.sh
            - sudo -u friend -i NONINTERACTIVE=1 /bin/bash /install.sh
            - sudo -u friend -i /home/linuxbrew/.linuxbrew/bin/brew shellenv >> /home/friend/.bashrc
            - sudo chown -R friend:friend /home/friend
            - sudo chown -R friend:friend /home/linuxbrew
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true


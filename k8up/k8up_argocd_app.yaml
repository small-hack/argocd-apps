---
# CRDs for backups
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8up-crd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: k8up
  source:
    repoURL: https://github.com/k8up-io/k8up.git
    path: config/crd/apiextensions.k8s.io/v1/
    targetRevision: k8up-4.5.0
  destination:
    server: "https://kubernetes.default.svc"
    namespace: k8up
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    automated:
      prune: true
      selfHeal: true

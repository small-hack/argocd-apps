---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wg-admin-creds
spec:
  target:
    # Name for the secret to be created on the cluster
    name: wg-admin-creds
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: |-
          {{ .username }}
        password: |-
          {{ .password }}
  data:
    # admin username
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: wireguard-access-server-admin-creds
        property: username

    # admin password
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: wireguard-access-server-admin-creds
        property: password

# Default values for iceshrimp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # need to bring this up in an issue with iceshrimp
  repository: docker.io/thatonecalculator/iceshrimp
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

iceshrimp:
  # not sure what this does
  isManagedHosting: true
  domain: {{ .iceshrimp_hostname }}

  # is this... translations?
  deepl:
    managed: false
    authKey: ""
    isPro: false

  # this is definitely translations, but need to see how it works
  libreTranslate:
    managed: false
    apiUrl: ""
    apiKey: ""

  # what does managed mean?
  smtp:
    managed: true
    from_address: "{{ .iceshrimp_admin_user }}@{{ .iceshrimp_hostname }}"
    port: 587
    # needs to come from an existing secret
    server: {{ .iceshrimp_smtp_host }}
    useImplicitSslTls: true
    # this needs to come from an existing secret
    login: ""
    # needs to come from an existing secret
    password: ""

  # need more info
  objectStorage:
    # what is managed?
    managed: true
    # needs to come from an existing secret
    access_key: ""
    # needs to come from an existing secret
    access_secret: ""
    baseUrl: "" # e.g. "https://my-bucket.nyc3.cdn.digitaloceanspaces.com"
    bucket: "" # e.g. "my-bucket"
    prefix: files
    endpoint: "" # e.g. "nyc3.digitaloceanspaces.com:443"
    region: "" # e.g. "nyc3"

  # -- If you want to allow iceshrimp to connect to private ips, enter the cidrs here.
  allowedPrivateNetworks: []
  # - "10.0.0.0/8"

  reservedUsernames:
    - root
    - admin
    - administrator
    - me
    - system

# https://github.com/bitnami/charts/tree/master/bitnami/postgresql#parameters
postgresql:
  # -- disable if you want to use an existing db; in which case the values below
  # must match those of that external postgres instance
  enabled: false
  # all of this should come from an existing secret
  # postgresqlHostname: preexisting-postgresql
  # postgresqlPort: 5432
  auth:
    database: iceshrimp_production
    username: iceshrimp
    # you must set a password; the password generated by the postgresql chart will
    # be rotated on each upgrade:
    # https://github.com/bitnami/charts/tree/master/bitnami/postgresql#upgrade
    password: ""

# https://github.com/bitnami/charts/tree/master/bitnami/redis#parameters
redis:
  # disable if you want to use an existing redis instance; in which case the
  # values below must match those of that external redis instance
  enabled: true
  hostname: ""
  port: 6379
  # should come from an existing secret
  auth:
    # -- you must set a password; the password generated by the redis chart will be
    # rotated on each upgrade:
    password: ""

# -- https://github.com/bitnami/charts/tree/master/bitnami/elasticsearch#parameters
elasticsearch:
  # disable if you want to use an existing redis instance; in which case the
  # values below must match those of that external elasticsearch instance
  enabled: false
  hostname: ""
  port: 9200
  ssl: false
  auth: {}
    # username: ""
    # password: ""
  # @ignored
  image:
    tag: 7

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

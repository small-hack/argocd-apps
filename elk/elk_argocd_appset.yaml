---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: elk-app-set
  namespace: argocd
spec:
  goTemplate: true
  # generator allows us to source specific values from an external k8s secret
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - global_time_zone
              - global_cluster_issuer
              - elk_hostname
  template:
    metadata:
      name: elk
    spec:
      project: elk

      # reconciliation policy for this application
      syncPolicy:
        syncOptions:
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true

      # destination to deploy this app to
      destination:
        server: "https://kubernetes.default.svc"
        namespace: elk

      # where to source this app from
      source:
        # https://github.com/0hlov3/charts/tree/main/charts/elk-frontend
        repoURL: 'https://charts.schoenwald.aero'
        targetRevision: 0.2.17
        chart: elk-frontend
        helm:
          valuesObject:

            # disable persistence during testing
            persistence:
              enabled: false
              size: 1Gi
              accessMode: ReadWriteOnce
              storageClass: ""

            ingress:
              enabled: true
              className: "nginx"
              annotations:
                cert-manager.io/cluster-issuer: '{{ .global_cluster_issuer }}'
                nginx.ingress.kubernetes.io/proxy-body-size: 12m
              hosts:
                - host: '{{ .elk_hostname }}'
                  paths:
                    - path: '/'
                      pathType: ImplementationSpecific
              tls:
                - secretName: elk-tls
                  hosts:
                    - '{{ .elk_hostname }}'

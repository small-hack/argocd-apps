# Direct Unix Command Execution Event. Rule ID #932260
# -------------------------------------------------------------------------
SecRule REQUEST_URI "@rx ^\/api\/v2.0\/registries.*" \
    "id:150001,\
    phase:1,\
    ver:'ghost-rule-exclusions-plugin/1.0.0',\
    pass,\
    t:none,\
    nolog,\
    ctl:ruleRemoveById=932260"

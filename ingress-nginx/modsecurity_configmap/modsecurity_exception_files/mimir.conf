SecRule REQUEST_URI "@beginsWith /mimir-blocks/anonymous" \
  "id:680003,\
  phase:1,\
  ver:'tempo-exclusions-plugin/1.0.0',\
  pass,\
  nolog,\
  t:none,\
  ctl:ruleRemoveById=920340"

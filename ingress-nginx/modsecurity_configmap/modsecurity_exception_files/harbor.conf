# -------------------------------------------------------------------------
SecRule REQUEST_FILENAME "@rx ^\/api\/v2.0\/registries.*" \
    "id:120001,\
    phase:1,\
    ver:'harbor-rule-exclusions-plugin/1.0.0',\
    pass,\
    t:none,\
    nolog,\
    ctl:ruleRemoveById=932260"

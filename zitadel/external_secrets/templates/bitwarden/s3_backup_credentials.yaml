{{- if eq .Values.provider "bitwarden" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-backups-credentials
spec:
  target:
    name: s3-backups-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        accessKeyID: |-
          {{ `{{ .accessKeyID }}` }}
        secretAccessKey: |-
          {{ `{{ .secretAccessKey }}` }}
        resticRepoPassword: |-
          {{ `{{ .resticRepoPassword }}` }}
  data:
    - secretKey: accessKeyID
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3BackupsCredentialsBitwardenID }}
        property: username

    - secretKey: secretAccessKey
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3BackupsCredentialsBitwardenID }}
        property: password

    - secretKey: resticRepoPassword
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: {{ .Values.s3BackupsCredentialsBitwardenID }}
        property: resticRepoPassword
{{- end }}

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: external-secrets-operator
  source:
    repoURL: 'https://charts.external-secrets.io'
    targetRevision: 0.9.8
    chart: external-secrets
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-secrets
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden-eso-provider
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: external-secrets-operator
  source:
    repoURL: 'https://small-hack.github.io/bitwarden-eso-provider'
    targetRevision: 0.5.0
    chart: bitwarden-eso-provider
    helm:
      values: |
        network_policy: false
        bitwarden_eso_provider:
          auth:
            existingSecret: bweso-login
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-secrets
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
